[metadata]
name = memlite
version = attr: memlite.VERSION
author = shellc
author_email = shenggong.wang@gmail.com
description = Memlite is a vector storage library for embedded applications.
long_description_content_type = text/markdown
long_description = file: README.md
license = MIT
url = https://github.com/shellc/
keywords = AI, Automation, LLM, RPA
classifiers = 
	Programming Language :: Python :: 3

[options]
python_requires = >=3.8
packages = find:
install_requires = file: requirements.txt
include_package_data = True

[options.package_data]
* = *.json, *.yml, *.yaml, *.png

[options.entry_points]

[options.extras_require]

[options.packages.find]
exclude = 
	tests/*

[flake8]
per-file-ignores = 
	__init__.py: F401
	_buildin.py: F401
max-line-length = 120

[tool.isort]
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

