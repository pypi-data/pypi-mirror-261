[project]
name = "relation-llm" # name is used when pip install
version = "0.0.1"
authors = [
  { name = "rllm_project", email = "beckwangsns@gmail.com" },
]
dependencies = []
description = "A package aiming to using LLM to analyse relational data. Still in developing."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/rllm-project/rllm"
"Bug Tracker" = "https://github.com/rllm-project/rllm/issues"
