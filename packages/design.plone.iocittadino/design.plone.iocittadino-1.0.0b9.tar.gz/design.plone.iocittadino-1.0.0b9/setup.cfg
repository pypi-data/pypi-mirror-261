[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes

[isort]
profile = black
force_single_line = True

[flake8]
ignore = 
	W503,
	C812,
	E501
	T001
	C813
exclude = bootstrap.py,docs,*.egg.,omelette
max-line-length = 100000
max-complexity = 18
select = B,C,E,F,W,T4,B9
builtins = unicode,basestring

[egg_info]
tag_build = 
tag_date = 0

