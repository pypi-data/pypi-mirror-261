[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "anacondar"
version = "0.0.2"
authors = [
  { name="Buggem" },
]
description = "A tool used to run shell/cmd commands via Python. Tries to print in a bash style format"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"GitHub" = "https://github.com/Buggem/anacondar"
"Bugs and Glitches" = "https://github.com/Buggem/anacondar/issues"
