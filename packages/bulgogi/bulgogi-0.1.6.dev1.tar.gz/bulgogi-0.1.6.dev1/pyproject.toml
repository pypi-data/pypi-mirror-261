[build-system]
requires = [
        "setuptools>=60",
        "setuptools-scm>=8.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "bulgogi"
#version = "0.0.6"
dynamic = ["version"]
dependencies = [
]
authors = [
        { name="Alex Amellal", email="bulgogi@alexamellal.com" },
]
description="A flexible build system assistant."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
        "Development Status :: 2 - Pre-Alpha",
        "Programming Language :: C",
        "Intended Audience :: Developers",
        "Operating System :: MacOS",
        "Operating System :: POSIX :: Linux",
        "Topic :: Software Development :: Build Tools",
]

[project.urls]
Homepage = "https://bulgogi.dev"
Issues = "https://github.com/high-intensity-prototyping-labs/bulgogi-py/issues"

[tool.setuptools]
py-modules = ['bul_cli']

[tool.setuptools_scm]

[tool.cibuildwheel]
before-all = "./gitinit.sh"

[project.scripts]
bul = "bul_cli:cli"
