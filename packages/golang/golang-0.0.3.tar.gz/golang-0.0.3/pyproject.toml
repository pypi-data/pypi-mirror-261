[project]
name = "golang"
version = "0.0.2"
#dependencies = []

requires-python = ">=3.8"
authors = [
    { name = "menduo", email = "shimenduo@gmail.com" },
]
maintainers = [
    { name = "menduo", email = "shimenduo@gmail.com" },
]
description = "run Go code in Python"
readme = "README.md"
license = { file = "LICENSE.txt" }
keywords = ["go", "golang", ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python"
]


# external dependencies
[project.optional-dependencies]
dev = [
    "black==24.*",
    "flake8==7.*",
    "isort==5.*",
    "pytest==8.*",
]


