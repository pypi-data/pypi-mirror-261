[metadata]
name = asyncclick
url = https://palletsprojects.com/p/click/
project_urls = 
	Source Code = https://github.com/python-trio/asyncclick
	Issue Tracker = https://github.com/python-trio/asyncclick/issues/
license = BSD-3-Clause
license_files = LICENSE.rst
author = Matthias Urlichs
author_email = <matthias@urlichs.de>
description = Composable command line interface toolkit, async version
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python

[options]
packages = find:
package_dir = = src
include_package_data = True
python_requires = >= 3.7

[options.packages.find]
where = src
include = asyncclick

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[coverage:run]
branch = True
source = 
	asyncclick
	tests

[coverage:paths]
source = 
	src
	*/site-packages

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	E203
	E501
	E722
	W503
	B905
	B028
	B907
max-line-length = 80
per-file-ignores = 
	src/asyncclick/__init__.py: F401

[mypy]
files = src/asyncclick
python_version = 3.7
show_error_codes = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_optional = True
local_partial_types = True
no_implicit_reexport = True
strict_equality = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True

[mypy-colorama.*]
ignore_missing_imports = True

[mypy-importlib_metadata.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

