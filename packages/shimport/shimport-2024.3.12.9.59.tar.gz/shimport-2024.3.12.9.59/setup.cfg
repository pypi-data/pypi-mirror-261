[metadata]
name = shimport
description = Import tools for python projects
author = elo
platforms = any
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/elo-enterprises/shimport/
project_urls = 
	Documentation = https://github.com/elo-enterprises/shimport/
	Source = https://github.com/elo-enterprises/shimport/
	Download = https://github.com/elo-enterprises/shimport/#files
classifiers = 
	Programming Language :: Python

[options]
zip_safe = False
zip_ok = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.7
install_requires = 

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	IPython
testing = 
	IPython
	tox
	pytest
	pytest-cov
	mock
	flake8==5.0.4
lint = 
	tox
publish = 
	twine

[options.package_data]
* = *.json

[tool:pytest]
addopts = 
	--cov shimport --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

