[project]
name="pydriftn"
version="0.1.0"
description="Microlensing Driftscan Project"
readme="README.md"
requires-python=">=3"
license={file = "LICENSE"}
authors=[
  {name = "Kenneth Freeman", email = "kenneth.freeman@anu.edu.au"},
  {name = "Renee Grace Key", email = "rkey@swin.edu.au"},
  {name = "Brent Miszalski", email = "brent.miszalski@mq.edu.au"}
]
classifiers=[
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
"Source"="https://dev.aao.org.au/adacs-odc/freeman-2022b"

[build-system]
requires = [
    "setuptools>=43.0.0", 
    "wheel",
    "astropy",
    "astroscrappy",
    "cmasher",
    "matplotlib",
    "numpy",
    "pandas",
    "photutils",
    "scipy",
    "scikit-image"
]
build-backend = "setuptools.build_meta"
