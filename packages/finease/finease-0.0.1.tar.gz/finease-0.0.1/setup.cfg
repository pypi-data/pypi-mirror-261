[metadata]
name = finease
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	requests
	ensure
python_requires > = 3.9

[options.extras_require]
testing = 
	pytest
	mypy
	flake8
	tox
	black
	ensure

[options.package_data]
finease = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

