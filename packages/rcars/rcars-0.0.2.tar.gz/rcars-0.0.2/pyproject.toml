[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "rcars"
version = "0.0.2"
authors = [
  { name="valaz", email="info@cogitoedge.com" },
]

description = "Encoder Decoder for Text Tokenization"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cogitoedge/rcars"
Issues = "https://github.com/cogitoedge"