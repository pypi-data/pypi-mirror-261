[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "pyprevent"
version = "0.1.5"
authors = [{email = "lhegstrom@nference.net"}]
description = "Python implementation of 2024 AHA PREVENT calculator"
readme = "README.md"
license = {file = "LICENSE.txt"}
repository = "https://github.com/lhegstrom/PyPrevent/"

[project.urls]
Source = "https://github.com/lhegstrom/PyPrevent/"
Tracker = "https://github.com/lhegstrom/PyPrevent/issues"

[tool.maturin]
module-name = "pyprevent._pyprevent"
compatibility = "linux"

[tool.pytest.ini_options]
testpaths = ["PyPrevent/tests"]