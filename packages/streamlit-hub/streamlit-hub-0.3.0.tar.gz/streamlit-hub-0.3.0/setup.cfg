[metadata]
name = streamlit-hub
description = Manage your streamlit applciations!
author = Guillaume Moesching
author_email = guillaume.mosching@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
homepage = https://github.com/galaplexus/streamlit-hub
project_urls = 
	Documentation = https://github.com/galaplexus/streamlit-hub
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	streamlit >= 1.29.0
	colorlog
	python-nginx

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	streamlit-hub = streamlit_hub.client.main:main

[tool:pytest]
addopts = 
	--cov streamlit_hub --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	.venv
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = streamlit_hub

[egg_info]
tag_build = 
tag_date = 0

