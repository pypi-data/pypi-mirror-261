[metadata]
name = iqrfpy
version = attr: iqrfpy.__version__
url = https://gitlab.iqrf.org/open-source/iqrf-sdk/libiqrf-python
author = Karel HanÃ¡k
author_email = karel.hanak@iqrf.org
description = A python library for communication with IQRF Network
changelog = https://gitlab.iqrf.org/microrisc/libiqrf-python/-/blob/master/changelog.md
long_description = file: README.md
long_description_content_type = text/markdown
keywords = iqrf, dpa
license = Apache-2.0
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS
project_urls = 
	Changelog = https://apidocs.iqrf.org/iqrfpy/latest/iqrfpy.html#changelog
	Documentation = https://apidocs.iqrf.org/iqrfpy/latest/iqrfpy.html
	Issues tracker = https://gitlab.iqrf.org/open-source/iqrf-sdk/libiqrf-python/-/issues
	Source code = https://gitlab.iqrf.org/open-source/iqrf-sdk/libiqrf-python

[options]
python_requires = >= 3.10
include_package_data = True
packages = find:
install_requires = 
	paho-mqtt < 2.0.0
	typeguard >= 4.0.0, <= 4.1.0

[options.extras_require]
test = 
	parameterized >= 0.8.1
	pytest >= 7.2.2
	pytest-cov >= 4.0.0
	pycodestyle >= 2.10.0
	pydocstyle >= 6.3.0
	pylint >= 2.17.1

[options.packages.find]
exclude = 
	examples*
	tests*

[tool:pytest]
addopts = -v

[egg_info]
tag_build = 
tag_date = 0

