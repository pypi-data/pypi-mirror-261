	datacite
	short_url
	bleach>=3.3.0

[options.extras_require]
dev = 

[options.entry_points]
topobank.plugins = 
	topobank_publication = topobank_publication.apps.PublicationPluginConfig

[egg_info]
tag_build = 
tag_date = 0

