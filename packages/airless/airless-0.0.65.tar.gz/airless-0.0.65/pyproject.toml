[project]
name = "airless"
version = "0.0.65"
description = "Airless is a package that aims to build a serverless and lightweight orchestration platform, creating workflows of multiple tasks being executed on FaaS platform"
readme = "README.md"
dynamic = ["dependencies"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/astercapital/airless"
"Bug Tracker" = "https://github.com/astercapital/airless/issues"