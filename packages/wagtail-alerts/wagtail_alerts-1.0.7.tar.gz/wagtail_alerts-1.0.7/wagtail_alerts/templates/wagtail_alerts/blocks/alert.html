{% load wagtailcore_tags i18n l10n %}
{% localize off %}
<wagtail-alert class="{{CSS_VARIABLE_PREFIX}}alert {{CSS_VARIABLE_PREFIX}}{{self.settings.alert_theme}}" id="alert-{{ index }}" data-duration="{{ self.settings.duration|default:0 }}" data-cookie-key="{{self.cookie_key}}"{% if self.once_per_session %} data-once{%endif%}{% if self.permanent_dismiss %} data-permanent-dismiss{%endif%}>
    <div class="alert-content">
        {% if self.title %}
            <div class="alert-title">
                {{ self.get_title|safe }}:
            </div>
        {% endif %}
        <div class="alert-text">{{ self.get_body|safe }}</div>
    </div>
    
    <div class="dismissible-wrapper">
        {% if self.settings.dismissible %}
            <button type="button" class="alert-dismissible" aria-label="{% translate "Close" %}">&times;</button>
        {% endif %}
    </div>
</wagtail-alert>
{% endlocalize %}
