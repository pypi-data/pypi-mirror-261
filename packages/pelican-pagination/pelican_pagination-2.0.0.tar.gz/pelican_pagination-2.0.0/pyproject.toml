[project]
name = "pelican-pagination"
version = "2.0.0"
description = "Paginate articles"
authors = [
    { name = "Bryan Weber", email = "bryan.w.weber@gmail.com" },
]
dependencies = [
    "pelican >=4.5",
]
requires-python = ">=3.8.1,<4.0"
readme = "README.md"
keywords = [
    "pelican",
    "plugin",
    "pagination",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
Homepage = "https://github.com/bryanwweber/pelican-pagination"
Source = "https://github.com/bryanwweber/pelican-pagination"
Documentation = "https://docs.getpelican.com"
Funding = "https://donate.getpelican.com/"
Issues = "https://github.com/bryanwweber/pelican-pagination/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "UP",
    "RUF",
]

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.3.2",
    "pyright>=1.1.353",
]

[tool.pdm.scripts.ruff_check_lint]
cmd = "ruff check pelican"

[tool.pdm.scripts.ruff_format_lint]
cmd = "ruff format --check pelican"

[tool.pdm.scripts.lint]
composite = [
    "ruff_check_lint",
    "ruff_format_lint",
]

[tool.pdm.scripts.ruff_check_format]
cmd = "ruff check --fix pelican"

[tool.pdm.scripts.ruff_format_format]
cmd = "ruff format pelican"

[tool.pdm.scripts.format]
composite = [
    "ruff_check_format",
    "ruff_format_format",
]
