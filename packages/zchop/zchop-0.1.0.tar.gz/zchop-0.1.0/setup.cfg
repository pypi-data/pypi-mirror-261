[metadata]
name = zchop
version = attr: zchop.__version__
author = John Lapeyre
description = Replace small numbers with zero
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Framework :: Django
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
project_urls = 
	Home = http://github.com/jlapeyre/find_julia

[options]
zip_safe = False
packages = find:
package_dir = 
	=src
install_requires = 
	numpy

[options.packages.find]
where = src

[tool:pytest]
norecursedirs = .* scripts build dist conda-recipe

[easy_install]
zip_ok = 0

[egg_info]
tag_build = 
tag_date = 0

