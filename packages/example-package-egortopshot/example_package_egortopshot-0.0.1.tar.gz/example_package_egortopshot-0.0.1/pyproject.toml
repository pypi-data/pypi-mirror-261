[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_egortopshot"
version = "0.0.1"
authors = [
  { name="egortopshot", email="egortopshot@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests",
]

[project.urls]
Homepage = "https://github.com/egortopshot/example_package_egortopshot"
Repository = "https://github.com/egortopshot/example_package_egortopshot.git"
Source = "https://github.com/egortopshot/example_package_egortopshot"