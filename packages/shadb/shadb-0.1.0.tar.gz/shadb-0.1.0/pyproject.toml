[project]
name = "shadb"
version = "0.1.0"
authors = [
  { name="Derek Anderson", email="public@kered.org" },
]
description = "A git-backed data store."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
]

dependencies = [
  'sh',
  'shortuuid',
]

[project.urls]
Homepage = "https://github.com/keredson/shadb"
Issues = "https://github.com/keredson/shadb/issues"

[tool.setuptools]
py-modules = ["shadb"]

