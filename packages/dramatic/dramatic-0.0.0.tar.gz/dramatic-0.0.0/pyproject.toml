[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dramatic"
dynamic = ["version"]
description = "Coming soon"
readme = "readme.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Trey Hunner", email = "trey@pythonmorsels.com" },
]
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/treyhunner/dramatic#readme"
Issues = "https://github.com/treyhunner/dramatic/issues"
Source = "https://github.com/treyhunner/dramatic"

[tool.hatch.version]
path = "dramatic.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.coverage.run]
source_pkgs = ["dramatic", "tests"]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
  "if __name__ == .__main__.:",
]
