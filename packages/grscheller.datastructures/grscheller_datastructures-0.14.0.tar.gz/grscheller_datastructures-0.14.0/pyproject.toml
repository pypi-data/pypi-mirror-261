[build-system]
requires = ["flit_core>=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "grscheller.datastructures"
authors = [
    { name = "Geoffrey R. Scheller", email = "geoffrey@scheller.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License"
]
dependencies = ["grscheller.circular-array >= 2.0.0, < 2.1"]
dynamic = ["version", "description"]
keywords = [
    "datastructures", "data structures",
    "fifo", "lifo", "stack", "queue",
    "functional", "fp", "maybe", "either"
] 

[project.optional-dependencies]
test = ["pytest >=7.4"]

[project.urls]
Source = "https://github.com/grscheller/datastructures"
Changelog = "https://github.com/grscheller/datastructures/blob/main/CHANGELOG.md"
Documentation = "https://grscheller.github.io/datastructures/"

[tool.flit.sdist]
exclude = ["docs/*", ".github/*", ".gitignore"]

[tool.pylsp-mypy]
live-mode = true
strict = false
report_progress = true

[tool.ruff]
target-version = "py311"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
