[tool.poetry]
name = "rag-doc-search"
version = "0.1.0"
description = "RAG doc search"
authors = ["Harshad Kadam <harshad.kadam@sourcefuse.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
boto3 = "^1.34.55"
botocore = "^1.34.55"
langchain = "0.1.1"
opensearch-py = "^2.4.2"
faiss-cpu = "^1.8.0"
uvicorn = "^0.27.1"
fastapi = "^0.110.0"
websockets = "^12.0"
jinja2 = "^3.1.3"
openai = "0.28.0"
tiktoken = "^0.6.0"
pgvector = "^0.2.5"
psycopg2-binary = "^2.9.9"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"