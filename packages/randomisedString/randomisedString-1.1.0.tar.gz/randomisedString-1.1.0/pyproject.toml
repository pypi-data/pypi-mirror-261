# pyproject.toml

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "randomisedString"
version = "1.1.0"
description = "A well maintained program to generate randomised strings. Can be used for assigning unique IDs of any specified size. Can be alpha only or numeric or alphanumeric as specified."
readme = "README.md"
maintainers = [{ name = "Bhindi", email = "bhaskarpanja93@gmail.com" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["id", "uid", "uuid", "random string", "unique id"]
requires-python = ">=3.6"
dependencies = []

[project.urls]
Homepage = "https://github.com/BhaskarPanja93/randomisedString"

[project.scripts]
pooledMySQL = "randomisedString.randomisedString.__main__:main"

[tool.bumpver]
current_version = "1.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]

