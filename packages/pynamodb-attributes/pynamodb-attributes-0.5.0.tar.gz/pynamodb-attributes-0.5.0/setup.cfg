[wheel]
universal = 1

[metadata]
license_file = LICENSE
name = pynamodb-attributes
version = 0.5.0
description = Common attributes for PynamoDB
long_description = file:README.md
long_description_content_type = text/markdown
url = https://www.github.com/lyft/pynamodb-attributes
maintainer = Lyft
maintainer_email = ikonstantinov@lyft.com
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find:
install_requires = 
	pynamodb>=5.0.0
python_requires = >=3

[options.package_data]
pynamodb_attributes = 
	py.typed

[flake8]
format = pylint
max-complexity = 10
max-line-length = 120
ignore = E203

[tool:pytest]
addopts = --cov=pynamodb_attributes --cov-report=term-missing:skip-covered --cov-report=xml --cov-report=html -vvv
env = 
	D:AWS_ACCESS_KEY_ID=1
	D:AWS_SECRET_ACCESS_KEY=1

[coverage:run]
branch = True

[coverage:report]
fail_under = 100
exclude_lines = 
	\#\s*(pragma|PRAGMA)[:\s]?\s*(no|NO)\s*(cover|COVER)
	if TYPE_CHECKING:
	^\s*\.\.\.\s*$
	pytest\.fail
	raise NotImplementedError

[coverage:xml]
output = build/coverage.xml

[coverage:html]
directory = build/coverage_html

[mypy]
check_untyped_defs = True
disallow_any_generics = True
disallow_incomplete_defs = True
disallow_untyped_defs = True
ignore_missing_imports = True
strict_equality = True
strict_optional = True
warn_no_return = True
warn_redundant_casts = True

[mypy-tests.*]
disallow_untyped_defs = False

[egg_info]
tag_build = 
tag_date = 0

