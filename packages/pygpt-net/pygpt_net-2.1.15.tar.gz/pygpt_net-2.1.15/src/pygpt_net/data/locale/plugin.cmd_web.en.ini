[LOCALE]
plugin.name = Command: Web Search
plugin.description = Provides the ability to connect to the Web, search web pages for current data, and index external content using Llama-index data loaders

provider.label = Provider
provider.description = Select search engine provider, default: Google
provider.tooltip = Select search engine provider

bing_api_key.label = Microsoft Bing Search API KEY
bing_api_key.description = You can obtain your own API key at https://www.microsoft.com/en-us/bing/apis/bing-web-search-api
bing_api_key.tooltip = Microsoft Bing Search API KEY

bing_endpoint.label = Bing Search API endpoint
bing_endpoint.description = API endpoint for Bing Search API, default: https://api.bing.microsoft.com/v7.0/search
bing_endpoint.tooltip = API endpoint for Bing Search API

google_api_key.label = Google Custom Search API KEY
google_api_key.description = You can obtain your own API key at https://developers.google.com/custom-search/v1/overview
google_api_key.tooltip = Google Custom Search API KEY

google_api_cx.label = Google Custom Search CX ID
google_api_cx.description = You will find your CX ID at https://programmablesearchengine.google.com/controlpanel/all\nRemember to enable "Search on ALL internet pages" option in project settings.
google_api_cx.tooltip = Google Custom Search CX ID

num_pages.label = Number of pages to search
num_pages.description = Number of max pages to search per query
num_pages.tooltip = Number of max pages to search per query

max_page_content_length.label = Max content characters
max_page_content_length.description = Max characters of page content to get (0 = unlimited)
max_page_content_length.tooltip = Max characters of page content to get (0 = unlimited)

chunk_size.label = Per-page content chunk size
chunk_size.description = Per-page content chunk size (max characters per chunk)
chunk_size.tooltip = Per-page content chunk size (max characters per chunk)

disable_ssl.label = Disable SSL verify
disable_ssl.description = Disables SSL verification when crawling web pages
disable_ssl.tooltip = Disable SSL verify

timeout.label = Timeout
timeout.description = Connection timeout (seconds)
timeout.tooltip = Connection timeout (seconds)

max_result_length.label = Max result length
max_result_length.description = Max length of summarized result (characters)
max_result_length.tooltip = Max length of summarized result (characters)

summary_max_tokens.label = Max summary tokens
summary_max_tokens.description = Max tokens in output when generating summary
summary_max_tokens.tooltip = Max tokens in output when generating summary

model_tmp_query.label = Model for query in-memory index
model_tmp_query.description = Model used for query temporary index for `web_index_query` command (in-memory index)
model_tmp_query.tooltip = Model used for query temporary index for `web_index_query` command (in-memory index)

cmd_web_search.label = Enable: search the Web
cmd_web_search.description = Allows `web_search` command execution.\nIf enabled, model will be able to search the Web
cmd_web_search.tooltip = Example prompt: Search the web for (question).

cmd_web_url_open.label = Enable: opening URLs
cmd_web_url_open.description = Allows `web_url_open` command execution.\nIf enabled, model will be able to open specified URL and summarize content
cmd_web_url_open.tooltip = Example prompt: Read the website http://example.com.

cmd_web_url_raw.label = Enable: reading the raw content from URLs
cmd_web_url_raw.description = Allows `web_url_raw` command execution.\nIf enabled, model will be able to open specified URL and get the raw content
cmd_web_url_raw.tooltip = Example prompt: Give me the raw content of http://example.com.

cmd_web_urls.label = Enable: getting a list of URLs from search results
cmd_web_urls.description = Allows `web_urls` command execution.\nIf enabled, model will be able to search the Web and get founded URLs list
cmd_web_urls.tooltip = Example prompt: Give me the list of URLs for query (question).

cmd_web_index.label = Enable: indexing web and external content
cmd_web_index.description = Allows `web_index` command execution.\nIf enabled, model will be able to index pages and external content using Llama-index (persistent index)
cmd_web_index.tooltip = Example prompt: Index the website http://example.com.

cmd_web_index_query.label = Enable: quick query the web and external content
cmd_web_index_query.description = Allows `web_index_query` command execution.\nIf enabled, model will be able to quick index and query web content using Llama-index (in-memory index)
cmd_web_index_query.tooltip = Example prompt: Query the website http://example.com about (question).

auto_index.label = Auto-index all used URLs using Llama-index
auto_index.description = If enabled, every URL used by the model will be automatically indexed using Llama-index (persistent index)
auto_index.tooltip = If enabled, every URL used by the model will be automatically indexed using Llama-index (persistent index)

idx.label = Index to use
idx.description = ID of index to use for web page indexing (persistent index)
idx.tooltip = Index name

summary_model.label = Model used for web page summarize
summary_model.description = Model used for web page summarize, default: gpt-3.5-turbo-1106
summary_model.tooltip = Model used for web page summarize, default: gpt-3.5-turbo-1106

prompt_summarize.label = Summarize prompt
prompt_summarize.description = Prompt used for web search results summarize, use {query} as a placeholder for search query
prompt_summarize.tooltip = Prompt

prompt_summarize_url.label = Summarize prompt (URL open)
prompt_summarize_url.description = Prompt used for specified URL page summarize
prompt_summarize_url.tooltip = Prompt

user_agent.label = User agent
user_agent.description = User agent to use when making requests, default: Mozilla/5.0
user_agent.tooltip = User agent to use when making requests

syntax_web_search.label = Syntax: web_search
syntax_web_search.description = Syntax for web_search command
syntax_web_search.tooltip = Syntax for web_search command

syntax_web_url_open.label = Syntax: web_url_open
syntax_web_url_open.description = Syntax for web_url_open command
syntax_web_url_open.tooltip = Syntax for web_url_open command

syntax_web_url_raw.label = Syntax: web_url_raw
syntax_web_url_raw.description = Syntax for web_url_raw command
syntax_web_url_raw.tooltip = Syntax for web_url_raw command

syntax_web_urls.label = Syntax: web_urls
syntax_web_urls.description = Syntax for web_urls command
syntax_web_urls.tooltip = Syntax for web_urls command

syntax_web_index.label = Syntax: web_index
syntax_web_index.description = Syntax for web_index command
syntax_web_index.tooltip = Syntax for web_index command

