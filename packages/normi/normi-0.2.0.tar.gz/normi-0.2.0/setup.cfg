[tool:pytest]
addopts = 
	--strict-markers
	--doctest-modules
	--reruns 5
	--reruns-delay 1
	--cov-report=term-missing
	--cov=src/normi tests/

[flake8]
format = wemake
show-source = True
statistics = True
doctests = True
max-complexity = 10
count = True
dictionaries = en_US, python, technical
spellcheck-targets = comments
rst-roles = class, func, ref
rst-directives = todo
ignore = 
	S101, C101, N, DAR401, DAR402, W504,
	WPS306, WPS352, WPS120, WPS111, WPS305, WPS326, WPS115
exclude = .git, src/*/__pycache__, docs, build, dist
per-file-ignores = 
	src/*/__init__.py:F401, F403, D104, D400, E501
	setup.py:D100
	tests/*.py:WPS, DAR101, DAR201

[isort]
include_trailing_comma = true
multi_line_output = 3
line_length = 79
skip = src/*/__init__.py

[darglint]
strictness = short
docstring_style = numpy
ignore_regex = ^_(.*)

[egg_info]
tag_build = 
tag_date = 0

