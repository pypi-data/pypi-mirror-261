[tool.poetry]
name = "cmat2aset310"
version = "0.1.0"
description = "correlation matrix to align set for python 3.10"
authors = ["ffreemt"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/ffreemt/cmat2aset310"
include = ["cmat2aset310/cmat2aset.pyc", "LICENSE",
  {path="cmat2aset310", format=["wheel", "sdist"]}]
exclude = ["cmat2aset310/cmat2aset.py"]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
logzero = "^1.7.0"
icecream = "^2.1.1"
install = "^1.3.5"
numpy = "^1.22.3"
pandas = "^1.4.1"
scikit-learn = "^1.2.0"
set-loglevel = "^0.1.2"

[tool.poe.executor]
type = "poetry"

[tool.poe.tasks]
memo = "echo poe test"
test = "pytest tests"
build = "poetry build"
_publish = "poetry publish"
release = ["test", "build", "_publish"]
lint = { cmd = "pylint cmat2aset" }
format = "black tests cmat2aset"
docstyle = "pydocstyle --convention=google tests cmat2aset"
tunnel = {cmd = "ssh -CN ip_or_hostname_defined_in_hosts -L 9091:127.0.0.1:9091"}

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
flake8 = "^3.9.2"
pydocstyle = "^6.1.1"
# tbump = "^6.3.2"
poethepoet = "^0.10.0"
# pyproject-flake8 = "^0.0.1-alpha.2"

# need to upgrade pytest
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --doctest-modules"
log_cli = true
testpaths = [
    "tests",
    # "integration",
]

[tool.black]
skip-string-normalization = 0

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
