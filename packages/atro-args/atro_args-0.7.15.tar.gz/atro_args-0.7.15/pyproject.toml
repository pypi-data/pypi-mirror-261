[tool.poetry]
name = "atro-args"
version = "0.7.15"
description = ""
authors = ["atropos <sv7n@pm.me>"]
readme = "README.md"
packages = [{ include = "atro_args", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.3.0"
python-dotenv = "^1.0.0"
pyyaml = "^6.0.1"
types-pyyaml = "^6.0.12.11"
atro-utils = "^0.0.8"

[tool.poetry.group.dev.dependencies]
pytest-isort = "^4.0.0"
pytest = "^8.0.2"
pytest-mock = "*"
pytest-cov = "^4.1.0"
pytest-mypy-plugins = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 200
target-version = ['py311']

[tool.pytest.ini_options]
pythonpath = ["src"]
