{% for ance in ancestors %}
  <li class="breadcrumb-item {{ forloop.last|yesno:"active," }}" {% if forloop.last %}aria-current="page"{% endif %}>
    {% if forloop.last %}
      {{ ance.get_menu_title }}
    {% else %}
      <a href="{{ ance.get_absolute_url }}">{{ ance.get_menu_title }}</a>
    {% endif %}
  </li>
{% endfor %}
