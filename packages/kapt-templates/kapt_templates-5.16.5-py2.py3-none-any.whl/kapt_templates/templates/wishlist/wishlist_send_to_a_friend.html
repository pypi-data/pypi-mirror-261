{% load i18n %}

{% block content %}
  <div class="modal-dialog">
    <form class="modal-content modal-form" method="post" action="{% url 'wishlist:wishlist-emailto' %}">
      {% csrf_token %}
      <div class="modal-header">
        <h3 class="modal-title">{% trans "Send your travel notebook to your friends" %}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        {{ form.as_p }}
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-link" data-dismiss="modal">{% trans "Cancel" %}</a>
        <input type="submit" name="submit" class="btn btn-primary" value="{% trans "Send" %}" id="submit-id-submit" />
      </div>
    </form>
  </div>
{% endblock content %}
