{% load thumbnail frontend %}

{% spaceless %}
  {% if picture_link %}
    <a
      href="{{ picture_link }}"
      class="img-thumbnail-wrapper"
      {% if instance.target %} target="{{ instance.target }}"{% endif %}
      {% get_attributes instance.link_attributes %}
    >
  {% else %}
    <div class="img-thumbnail-wrapper">
  {% endif %}
  <img
    src="{{ instance.img_src }}"
    {% if not instance.attributes.alt and instance.rel_image.default_alt_text %}alt="{{ instance.rel_image.default_alt_text }}"{% endif %}
    {% if instance.width %}width="{{ instance.width|safe }}"{% endif %}
    {% if instance.height %}height="{{ instance.height|safe }}"{% endif %}
    {% if img_srcset_data %}
      srcset="{% for size, thumb in img_srcset_data %}{{ thumb.url }} {{ size|safe }}w,{% endfor %}{{ instance.img_src }} {{ picture_size.size.0|safe }}w"
      sizes="{% for size, thumb in img_srcset_data %}(max-width: {{ size|safe }}px) {{ size|safe }}px, {% endfor %} {{ picture_size.size.0|safe }}px"
    {% endif %}
    {{ instance.get_attributes }}
  />
  {% if instance.rel_image.author %}
    <i class="img-author-icon" title="{{ instance.rel_image.author }}" data-bs-toggle="tooltip"></i>
  {% endif %}
  {% if picture_link %}
    </a>
  {% else %}
    </div>
  {% endif %}
{% endspaceless %}
