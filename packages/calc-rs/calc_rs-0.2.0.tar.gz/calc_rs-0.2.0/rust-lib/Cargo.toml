[package]
name = "calc_rs"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "calc_rs"

[dependencies]
pest = "2.6"
pest_derive = "2.6"
lazy_static = "1.4.0"
eyre = "0.6.8"
regex = "1.9.1"
rayon = "1.7.0"
log = { version = "0.4.19", features = ["release_max_level_warn", "max_level_trace"] }
simple_logger = "4.2.0"

