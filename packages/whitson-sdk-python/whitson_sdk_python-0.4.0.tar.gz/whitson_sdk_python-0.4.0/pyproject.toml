[tool.poetry]
name = "whitson-sdk-python"
version = "0.4.0"
description = "Whitson Python SDK for developers, data scientists, and engineers working with Whitson+"
authors = ["Angela Dang Atkinson <Angela.DangAtkinson@ovintiv.com>"]
license = "MIT License"
readme = "README.md"
packages = [{include="whitson", from="."}]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
dacite = "^1.8.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.0"
notebook = "^7.0.2"
pytest = "^7.4.0"
pyment = "^0.3.3"
twine = "^4.0.2"
python-decouple = "^3.8"
scikit-learn = "^1.3.0"
arrow-odbc = "^1.2.3"
clickhouse-connect = "^0.6.12"
pyodbc = "^4.0.39"
sqlalchemy = "^2.0.20"
pandas = "^2.1.0"
polars = "^0.19.3"
pre-commit = "^3.6.2"

# select which rules should be applied when you run pre-commit
[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = ["__pycache__"]

[tool.ruff.lint]
select = [
    "B",   # flake8-bugbear
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "C4",  # flake8-comprehensions
    "C90", # mccabe maximum complexity
]
ignore = ["E402"]

# check the code complexity or layers of nested "if/for loop"
[tool.ruff.lint.mccabe]
max-complexity = 8