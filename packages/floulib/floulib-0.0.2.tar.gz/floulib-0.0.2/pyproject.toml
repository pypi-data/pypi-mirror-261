[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "floulib"
version = "0.0.2"
authors = [
    { name="Laurent Foulloy", email="yolf.typo3@orange.fr" },
]
maintainers = [
    { name="Laurent Foulloy", email="yolf.typo3@orange.fr" },
]
description = "A package for Fuzzy Logic"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'matplotlib',
    'numpy',
    'scipy',
    'shapely'
]
[project.urls]
Documentation = "https://floulib.readthedocs.io/"
"Homepage" = "https://github.com/YolfTypo3/floulib"
"Bug Tracker" = "https://github.com/YolfTypo3/floulib/issues"
