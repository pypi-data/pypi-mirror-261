[project]
name = "blaulichtsms-api"
description = "Client for BlaulichtSMS API"
requires-python = ">=3.9"
dependencies = [
	"requests>=2.31.0",
]
authors = [
    { name = "Matthias Gilch", email = "matthias.gilch.mg@gmail.com" },
]
maintainers = [
    { name = "Matthias Gilch", email = "matthias.gilch.mg@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
]
readme = "README.md"
dynamic = ["version"]

[project.urls]
Homepage = "https://gitlab.com/matthias_gilch/blaulichtsms-dashboard"
Repository = "https://gitlab.com/matthias_gilch/blaulichtsms-dashboard.git"
Issues = "https://gitlab.com/matthias_gilch/blaulichtsms-dashboard/-/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
dev-mode-dirs = ["."]

[tool.hatch.version]
path = "blaulichtsms/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["blaulichtsms"]

[tool.hatch.build.targets.sdist]
packages = ["blaulichtsms"]

