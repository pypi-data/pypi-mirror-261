[metadata]
name = pyassetpricing
version = 1.01
author = Chulwoo Han and Jongho Kang
author_email = chulwoo.han@skku.edu
description = Python library for asset pricing research
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/chulwoohan/pyanomaly
project_urls = 
	Documentation = https://pyanomaly.readthedocs.io/en/latest/index.html
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	wrds
	openpyxl
	pandas
	statsmodels
	numba
	matplotlib
	scikit-learn
	pyarrow

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

