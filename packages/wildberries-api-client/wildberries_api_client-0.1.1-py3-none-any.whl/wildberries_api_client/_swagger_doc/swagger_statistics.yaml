            the Marketplace API: `srid` is equal to `rid` in assembly tasks methods
            responses.

            '
  parameters:
    dateFrom:
      in: query
      name: dateFrom
      schema:
        type: string
        format: RFC3339
      required: true
      description: 'Date and time of last change on the product.<br> Date format:
        RFC3339. You may send date or date with time.  Time could be specified in
        seconds or milliseconds.<br> The time stands in Moscow time zone (UTC+3).
        <br>Examples: <ul> <li> `2019-06-20` <li> `2019-06-20T23:59:59` <li> `2019-06-20T00:00:00.12345`
        <li> `2017-03-25T00:00:00` </ul>

        '
    flag:
      in: query
      name: flag
      schema:
        type: integer
        default: 0
      required: false
      description: 'If parameter `flag=0` (or it doesn''t exist in requests string),
        then call of API methods returns data,  which value of field `lastChangeDate`
        (date and time of refreshing info of service) is greater or equal to the given
        parameter value  `dateFrom`.  In this case the number of returned rows of
        data varies from 0 to approximately 100,000. <br> If parameter `flag=1`, then
        information about all orders or sales with the date will be uploaded,  that
        equals to the passed parameter `dateFrom` (in this case the time in the date
        doesn''t matter).  Also the number of returned rows of data will be equal
        to the number of all orders or sales that were made on the specified date,
        passed in the `dateFrom` parameter.

        '
  examples:
    TokenMissing:
      description: The token is missing
      value: 'proxy: unauthorized'
    TokenInvalid:
      description: Token invalid
      value: 'proxy: invalid token'
    TokenNotFound:
      description: Token deleted
      value: 'proxy: not found'
    TokenIsNotApplicable:
      description: The token used is not applicable to these methods.
      value: 'Error ae394f96-e258-432d-af13-a53a3d31f8b0: request rejected, unathorized:
        token scope not allowed for this API route'
    CantParseDateFrom:
      description: Request timeout
      value:
        errors:
          - can't parse dateFrom
    RequestTimeout:
      description: Request timeout
      value:
        errors:
          - (api-new) request timeout
    RequestLimitStatistics:
      description: Exceeded the allowed number of requests per unit of time
      value:
        code: 429
        message: error text
paths:
  /api/v1/supplier/incomes:
    servers:
      - url: https://statistics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Supplies
      description: Supplies. Maximum 1 request per minute
      tags:
        - Statistics
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            format: RFC3339
          required: true
          description: 'Date and time of last change on the supplie.<br> Date format:
            RFC3339. You may send date or date with time.  Time could be specified
            in seconds or milliseconds.<br> The time stands in Moscow time zone (UTC+3).
            <br>Examples: <ul> <li> `2019-06-20` <li> `2019-06-20T23:59:59` <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00` </ul>

            '
      responses:
        200:
          description: Supplies list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IncomesItem'
              example:
                - incomeId: 12345
                  number: ''
                  date: '2022-05-08T00:00:54'
                  lastChangeDate: '2022-05-08T00:44:15.5'
                  supplierArticle: ABCDEF
                  techSize: '0'
                  barcode: '2000328074123'
                  quantity: 3
                  totalPrice: 0
                  dateClose: '2022-05-08T00:00:00'
                  warehouseName: Подольск
                  nmId: 1234567
                  status: Принято
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenIsNotApplicable:
                  $ref: '#/components/examples/TokenIsNotApplicable'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
        429:
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response429'
              examples:
                RequestLimitStatistics:
                  $ref: '#/components/examples/RequestLimitStatistics'
  /api/v1/supplier/stocks:
    servers:
      - url: https://statistics-api.wildberries.ru/
    get:
      security:
        - HeaderApiKey: []
      summary: Warehouse
      description: 'WB stock product leftover. The data is updated every 30 minutes.  The
        statistics service does not keep a history of product leftovers, so you can
        only retrieve data about them in ''real time'' mode.

        Maximum 1 request per minute

        '
      tags:
        - Statistics
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            format: RFC3339
          required: true
          description: 'Date and time of last change on the product.<br> The earliest
            possible value should be entered to get the total leftover, e.g. `2019-06-20`.
            Date format: RFC3339. You may send date or date with time.  Time could
            be specified in seconds or milliseconds.<br> The time stands in Moscow
            time zone (UTC+3). <br>Examples: <ul> <li> `2019-06-20` <li> `2019-06-20T23:59:59`
            <li> `2019-06-20T00:00:00.12345` <li> `2017-03-25T00:00:00` </ul>

            '
      responses:
        200:
          description: List of products in stock
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StocksItem'
              example:
                - lastChangeDate: '2023-07-05T11:13:35'
                  warehouseName: Краснодар
                  supplierArticle: '443284'
                  nmId: 1439871458
                  barcode: '2037401340280'
                  quantity: 33
                  inWayToClient: 1
                  inWayFromClient: 0
                  quantityFull: 34
                  category: Посуда и инвентарь
                  subject: Формы для запекания
