  /api/v1/supplier/reportDetailByPeriod:
    servers:
      - url: https://statistics-api.wildberries.ru/
    get:
      security:
        - HeaderApiKey: []
      summary: Realization sales report
      description: 'Details to the realization report.  <br> The report contains data
        for the last 3 months. <br> If there is no data for the specified period,
        the method will return `null`. <br> Technical break in the work of the method:
        every Monday from 3:00 AM to 4:00 PM. <br> <a href="../../excel_save/en/index.html">Manual:
        Save statistics by Excel</a><br> Maximum 1 request per minute

        '
      tags:
        - Statistics
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            format: RFC3339
          required: true
          description: 'Starting date of the report.<br>  Date format: RFC3339. You
            may send date or date with time.  Time could be specified in seconds or
            milliseconds.<br> The time stands in Moscow time zone (UTC+3). <br>Examples:
            <ul> <li> `2019-06-20` <li> `2019-06-20T23:59:59` <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00` </ul>

            '
        - in: query
          name: limit
          schema:
            type: integer
            default: 100000
          required: false
          description: The maximum number of report rows returned by the method. Cannot
            be more than 100000.
        - in: query
          name: dateTo
          schema:
            type: string
            format: date
          required: true
          description: Report end date
        - in: query
          name: rrdid
          schema:
            type: integer
          required: false
          description: "The unique ID of the report line. Required to receive the\
            \ report in parts.\n<br>\nReport loading must start with `rrdid = 0` and\
            \ on subsequent API calls, pass the `rrd_id` value in the request from\
            \ the row line received as a result of the previous call. \n<br>\nThus,\
            \ to load a single report, you may need to call the API until the number\
            \ of rows returned is zero.\n"
      responses:
        200:
          description: List of sold items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetailReportItem'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenIsNotApplicable:
                  $ref: '#/components/examples/TokenIsNotApplicable'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
        429:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - type: string
                  - $ref: '#/components/schemas/Response429'
              examples:
                TechnicalBreak:
                  value: 'Технический перерыв в работе метода: каждый понедельник
                    с 3:00 до 16:00.'
                RequestLimitStatistics:
                  $ref: '#/components/examples/RequestLimitStatistics'
