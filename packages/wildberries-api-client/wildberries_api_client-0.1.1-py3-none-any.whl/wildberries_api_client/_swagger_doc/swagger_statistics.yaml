openapi: 3.0.1
info:
  title: Statistics
  version: '2.18'
  description: 'Methods to get different reports. For Paid storage report, send a
    request to generate it, and then a request to get it. other report are available
    immediately, without pre-generation.

    '
security:
  - HeaderApiKey: []
x-tags:
  - name: Statistics
components:
  securitySchemes:
    HeaderApiKey:
      type: apiKey
      name: Authorization
      in: header
  responses:
    200SuccessDownloadedFiles:
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/ResponsePaidStorage'
    400BadRequest:
      description: Incorrect request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    429TooManyRequests:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    500InternalError:
      description: Internal error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    404EntityNotFound:
      description: Path not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    ErrorResponse:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: string
    DownloadRequest:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          description: Task ID
    responseErrorStatistics:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
    Response429:
      type: object
      properties:
        code:
          description: ''
          type: integer
        message:
          description: ''
          type: string
    IncomesItem:
      type: object
      properties:
        incomeId:
          type: integer
          description: Supply number
        number:
          type: string
          maxLength: 40
          description: Universal transfer document number
        date:
          type: string
          format: date
          description: Receipt date. If the time zone is not specified, then Moscow
            time UTC+3 is taken.
        lastChangeDate:
          type: string
          format: date-time
          description: Date and time of refreshing info of service. This field corresponds
            to the `dateFrom` parameter in the request. If the time zone is not specified,
            then Moscow time UTC+3 is taken.
        supplierArticle:
          type: string
          maxLength: 75
          description: Supplier article
        techSize:
          type: string
          maxLength: 30
          description: Product size (eg S, M, L, XL, 42, 42-43)
        barcode:
          type: string
          maxLength: 30
          description: Barcode
        quantity:
          type: integer
          description: Quantity
        totalPrice:
          type: number
          description: Total price
        dateClose:
          type: string
          format: date
          description: Date of closing in WB. If the time zone is not specified, then
            Moscow time UTC+3 is taken.
        warehouseName:
          type: string
          maxLength: 50
          description: Name of warehouse
        nmId:
          type: integer
          description: WB article
        status:
          type: string
          maxLength: 50
          enum:
            - Accepted
          description: Current supply status
    StocksItem:
      type: object
      properties:
        lastChangeDate:
          type: string
          format: date-time
          description: Date and time of refreshing info of service. This field corresponds
            to the `dateFrom` parameter in the request. If the time zone is not specified,
            then Moscow time UTC+3 is taken.
        warehouseName:
          type: string
          maxLength: 50
          description: Name of warehouse
        supplierArticle:
          type: string
          maxLength: 75
          description: Supplier article
        nmId:
          type: integer
          description: WB article
        barcode:
          type: string
          maxLength: 30
          description: Barcode
        quantity:
          type: integer
          description: Quantity available for sale (how many can be added to cart)
        inWayToClient:
          type: integer
          description: On the way to the customer
        inWayFromClient:
          type: integer
          description: On the way from the client
        quantityFull:
          type: integer
          description: Total (unsold) quantity that is in stock (= `quantity` + in
            transit)
        category:
          type: string
          maxLength: 50
          description: Category
        subject:
          type: string
          maxLength: 50
          description: Subject
        brand:
          type: string
          maxLength: 50
          description: Brand
        techSize:
          type: string
          maxLength: 30
          description: Product size (eg S, M, L, XL, 42, 42-43)
        Price:
          type: number
          description: Price
        Discount:
          type: number
          description: Discount
        isSupply:
          type: boolean
          description: Supply contract (internal process data)
        isRealization:
          type: boolean
          description: Implementation contract (internal process data)
        SCCode:
          type: string
          maxLength: 50
          description: Contract code (internal process data)
    OrdersItem:
      type: object
      properties:
        gNumber:
          type: string
          maxLength: 50
          description: Order number. Combines all items of one order.
        date:
          type: string
          format: date-time
          description: Date and time of order. This field equals to `dateFrom` in
            request if `flag=1`. If the time zone is not specified, then Moscow time
            UTC+3 is taken.
        lastChangeDate:
          type: string
          format: date-time
          description: Date and time of refreshing info of service. This field corresponds
            to the `dateFrom` parameter in the request if the `flag=0` parameter exist
            or not specified. If the time zone is not specified, then Moscow time
            UTC+3 is taken.
        supplierArticle:
          type: string
          maxLength: 75
          description: Supplier article
        techSize:
          type: string
          maxLength: 30
          description: Product size (eg S, M, L, XL, 42, 42-43)
        barcode:
          type: string
          maxLength: 30
          description: Barcode
        totalPrice:
          type: number
          description: Agreed price without discounts. You should use `priceWithDiscount
            = totalPrice * (1 - discountPercent/100)` formula for get price with discount.
        discountPercent:
          type: integer
          description: Agreed final discount. If you apply this parameter to the `totalPrice`,
            it will give the amount to be paid.
        warehouseName:
          type: string
          maxLength: 50
          description: Shipping warehouse name
        oblast:
          type: string
          maxLength: 200
          description: Area
        incomeID:
          type: integer
          description: Supply number (from seller to warehouse)
        odid:
          type: integer
          description: Unique ID for order position. That parameter may use for find
            matches between orders and sales.
        nmId:
          type: integer
          description: WB article
        subject:
          type: string
          maxLength: 50
          description: Subject
        category:
          type: string
          maxLength: 50
          description: Category
        brand:
          type: string
          maxLength: 50
          description: Brand
        isCancel:
          type: boolean
          description: Order canceling. true - order was canceled before payment.
        cancel_dt:
          type: string
          format: date-time
          description: Date and time for order canceling. If order wasn't canceled,
            then `"0001-01-01T00:00:00"`. If the time zone is not specified, then
            Moscow time UTC+3 is taken.
        sticker:
          type: string
          description: The digital value of the sticker that is attached to the product
            during the order assembly process using the Marketplace system.
        srid:
          type: string
          description: 'Unique order ID. <br> Note for those working with Marketplace
            API: `srid` equals `rid` in response of orders methods.

            '
        orderType:
          type: string
          description: 'The type of the received order <br> <dl> <dt>Possible values:</dt>
            <dd>Клиентский - "The order received from the buyer."</dd> <dd>Возврат
            Брака - "Return of the goods to the seller."</dd> <dd>Принудительный возврат
            - "Return of the goods to the seller."</dd> <dd>Возврат обезлички - "Return
            of the goods to the seller."</dd> <dd>Возврат Неверного Вложения - "Return
            of the goods to the seller."</dd> <dd>Возврат Продавца - "Return of the
            goods to the seller."</dd> </dl>

            '
    SalesItem:
      type: object
      properties:
        date:
          type: string
          format: date-time
          description: Date and time of sale. This field equals to `dateFrom` in request
            if `flag`=1. If the time zone is not specified, then Moscow time (UTC+3)
            is taken.
        lastChangeDate:
          type: string
          format: date-time
          description: Date and time of refreshing info of service. This field corresponds
            to the `dateFrom` parameter in the request if the `flag`=0 parameter exist
            or not specified. If the time zone is not specified, then Moscow time
            (UTC+3) is taken.
        warehouseName:
          type: string
          maxLength: 50
          description: Shipping warehouse
        countryName:
          type: string
          maxLength: 200
          description: Country
        oblastOkrugName:
          type: string
          maxLength: 200
          description: Area
        regionName:
          type: string
          maxLength: 200
          description: Region
        supplierArticle:
          type: string
          maxLength: 75
          description: Supplier article
        nmId:
          type: integer
          description: WB article
        barcode:
          type: string
          maxLength: 30
          description: Barcode
        category:
          type: string
          maxLength: 50
          description: Category
        subject:
          type: string
          maxLength: 50
          description: Subject
        brand:
          type: string
          maxLength: 50
          description: Brand
        techSize:
          type: string
          maxLength: 30
          description: Product size
        incomeID:
          type: integer
          description: Supply number
        isSupply:
          type: boolean
          description: Supply contract
        isRealization:
          type: boolean
          description: Implementation contract
        totalPrice:
          type: number
          description: Price without discounts
        discountPercent:
          type: integer
          description: Seller's discount
        spp:
          type: number
          description: WB discount
        forPay:
          type: number
          description: To transfer to the supplier
        finishedPrice:
          type: number
          description: The actual price including all discounts (to be charged to
            the buyer)
        priceWithDisc:
          type: number
          description: Price with seller's discount, from which the amount to be transferred
            to the seller is calculated according to the following formula `forPay`
            (= `totalPrice` * (1 - `discountPercent`/100))
        saleID:
          type: string
          maxLength: 15
          description: 'The unique ID of the sale/refund. <ul>  <li> `SXXXXXXXXXX`
            — sale  <li> `RXXXXXXXXXX` — refund  </ul>

            '
        orderType:
          type: string
          description: 'Order type <ul> <li> `Клиентский` - an order received from
            a customer <li> `Возврат Брака` - return the item to the seller <li> `Принудительный
            возврат` - return the goods to the seller <li> `Возврат обезлички` - return
            the item to the seller <li> `Возврат Неверного Вложения` - return the
            item to the seller <li> `Возврат Продавца` - return the goods to the seller          </ul>

            '
        sticker:
          type: string
          description: sticker ID
        gNumber:
          type: string
          maxLength: 50
          description: Order number
        odid:
          type: integer
          description: The unique ID of the order item
        srid:
          type: string
          description: 'Unique order ID. <br> Note for those working with Marketplace
            API: `srid` equals `rid` in response of orders methods.

            '
    DetailReportItem:
      type: object
      properties:
        realizationreport_id:
          example: 1234567
          type: integer
          description: Report number
        date_from:
          example: '2022-10-17T00:00:00Z'
          type: string
          format: date-time
          description: Start date of the reporting period
        date_to:
          example: '2022-10-23T00:00:00Z'
          type: string
          format: date-time
          description: End date of the reporting period
        create_dt:
          example: '2022-10-24T14:40:32'
          type: string
          format: date-time
          description: Report generation date
        currency_name:
          example: руб
          type: string
          description: Currency of report
        suppliercontract_code:
          example: null
          type: object
          description: Contract
        rrd_id:
          example: 1232610467
          type: integer
          description: Row number
        gi_id:
          example: 123456
          type: integer
          description: Supply number
        subject_name:
          example: Mini ovens
          type: string
          description: Subject
        nm_id:
          example: 1234567
          type: integer
          description: WB article
        brand_name:
          example: BlahBlah
          type: string
          description: Brand
        sa_name:
          example: MAB123
          type: string
          description: Seller's article
        ts_name:
          example: '0'
          type: string
          description: Size
        barcode:
          example: '1231312352310'
          type: string
          description: Barcode
        doc_type_name:
          example: Продажа
          type: string
          description: Document type
        quantity:
          type: integer
          example: 1
          description: Quantity
        retail_price:
          example: 1249
          type: number
          description: Retail price
        retail_amount:
          example: 367
          type: number
