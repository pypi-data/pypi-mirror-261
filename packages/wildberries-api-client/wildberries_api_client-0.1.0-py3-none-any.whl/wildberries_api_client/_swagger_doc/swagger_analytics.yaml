  parameters:
    DateFrom:
      in: query
      name: dateFrom
      required: true
      description: Report period start, YYYY-MM-DD
      schema:
        type: string
    DateTo:
      in: query
      name: dateTo
      required: true
      description: Report period date, YYYY-MM-DD
      schema:
        type: string
    Date:
      in: query
      name: date
      description: "Date from report period, `YYYY-MM-DD`, for example `2023-12-01`.\
        \    \nTo get all data from August 2023 do not use this parameter\n"
      schema:
        type: string
  responses:
    NotFound:
      description: No user found
    Unauthorized:
      description: User is not authorized
    AccessDenied:
      description: Access denied
    InternalServerError:
      description: Internal error
    400Response:
      description: Invalid request
      content:
        application/json:
          schema:
            type: string
            example: Bad 'dateFrom' param
    200SuccessDownloadedFiles:
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/ResponsePaidStorage'
    400BadRequest:
      description: Incorrect request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    429TooManyRequests:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    500InternalError:
      description: Internal error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    404EntityNotFound:
