openapi: 3.0.1
info:
  title: Seller API Analytics
  version: '2.18'
  description: '**The service provides a public API for obtaining analytical data.**


    Analytical data in the source is stored for the past year. When selecting a start
    date earlier than a year ago, an error will be returned, so the maximum number
    of days in aggregations is 365.


    Also, in the data where information about the previous period is provided:

    1. In `previousPeriod`, the data is for the same period as in `selectedPeriod`.

    2. If the start date of `previousPeriod` is earlier than a year ago from the current
    date, it will be adjusted as follows:


    `previousPeriod.start = current date - 365 days.`


    #### Time Zones


    IANA format, the current list can be viewed [here](https://nodatime.org/TimeZones).

    <br>

    <br>

    <br>

    '
