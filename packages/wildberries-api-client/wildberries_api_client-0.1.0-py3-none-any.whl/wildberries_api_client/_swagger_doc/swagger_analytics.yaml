                      example: 123456789
                    sum:
                      type: integer
                      description: Order sum
                      example: 3540
                    currency:
                      type: string
                      description: Currency
                      example: RUB
                    dateFrom:
                      type: string
                      description: Report start date
                      example: 2023-08-23
                    dateTo:
                      type: string
                      description: Report end date
                      example: 2023-08-29
paths:
  /content/v1/analytics/nm-report/detail:
    servers:
      - url: https://suppliers-api.wildberries.ru
      - url: https://suppliers-api.wb.ru
    post:
      tags:
        - Sales funnel
      summary: Retrieving product card (PC) statistics for a selected period, based
        on nmID/items/brands/tags.
      description: 'Retrieving statistics for product cards (PC) for a selected period,
        based on nmID/items/brands/tags.<br> The fields `brandNames`, `objectIDs`,
        `tagIDs`, `nmIDs` can be empty, in which case statistics for all product cards
        from the seller are included in the response.<br> When multiple fields are
        selected, the response includes data for cards that have all the selected
        fields. Pagination is supported. <br> <b>3 requests per minute are allowed.</b>

        '
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NmReportDetailRequest'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmReportDetailResponse'
        '400':
          description: Invalid Request Format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        '403':
          description: Access Denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
  /content/v1/analytics/nm-report/grouped:
    servers:
      - url: https://suppliers-api.wildberries.ru
      - url: https://suppliers-api.wb.ru
    post:
      tags:
        - Sales funnel
      summary: Retrieving product card statistics for a period, grouped by items,
        brands, and tags
      description: 'Retrieving statistics for product cards for a period, grouped
        by items, brands, and tags.<br> The fields `brandNames`, `objectIDs`, `tagIDs`
        can be left empty, in which case grouping is done for all product cards from
        the seller. <br> <b>3 requests per minute are allowed.</b>

        '
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NmReportGroupedRequest'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmReportGroupedResponse'
        '400':
          description: Invalid Request Format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        '403':
          description: Access Denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
  /content/v1/analytics/nm-report/detail/history:
    servers:
      - url: https://suppliers-api.wildberries.ru
      - url: https://suppliers-api.wb.ru
    post:
      tags:
        - Sales funnel
      summary: Retrieving product card statistics by days/weeks/months for selected
        nmID(s)
      description: 'Retrieving product card statistics by days/weeks/months for selected
        `nmID`(s). <br> <b>3 requests per minute are allowed.</b>

        '
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NmReportDetailHistoryRequest'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmReportDetailHistoryResponse'
        '400':
          description: Invalid Request Format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        '403':
          description: Access Denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
  /content/v1/analytics/nm-report/grouped/history:
    servers:
      - url: https://suppliers-api.wildberries.ru
      - url: https://suppliers-api.wb.ru
    post:
      tags:
        - Sales funnel
      summary: Retrieving product card statistics by days/weeks/months for a period,
        grouped by items, brands, and tags
      description: 'Retrieving product card statistics by days/weeks/months for a
        period, grouped by items, brands, and tags.<br> The fields `brandNames`, `objectIDs`,
        `tagIDs` can be left empty, in which case grouping is done for all seller''s
        product cards.<br> In the request, the product, brand, and tag count should
        not exceed 16. <br> <b>3 requests per minute are allowed.</b>

        '
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NmReportGroupedHistoryRequest'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmReportGroupedHistoryResponse'
        '400':
          description: Invalid Request Format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        '403':
          description: Access Denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
  /api/v1/analytics/excise-report:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    post:
      tags:
        - Products with mandatory labeling
      summary: Report on products with mandatory labeling
      description: 'Returns operations with labelable products. Maximum 10 requests
        per 5 hours.

        '
      parameters:
        - $ref: '#/components/parameters/DateFrom'
        - $ref: '#/components/parameters/DateTo'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExciseReportRequest'
        required: false
      responses:
        200:
          description: Report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExciseReportResponse'
        400:
          $ref: '#/components/responses/400Response'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/AccessDenied'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
  /api/v1/paid_storage:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Paid storage
      summary: Generate the report
      description: 'Create a task to generate a report. Maximum report period — 8 days.

        Maximum 1 request per minute

        '
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            example: '2022-01-01'
          description: "Start of the report period, RFC3339 format. Date or date and\
            \ time, for example:\n\n  * `2019-06-20`\n  * `2019-06-20T23:59:59`\n\
            \  * `2019-06-20T00:00:00.12345`\n  * `2017-03-25T00:00:00`\n"
        - name: dateTo
          in: query
          schema:
            type: string
            example: '2022-01-09'
          description: "End of the report period, RFC3339 format. Date or date and\
            \ time, for example:\n\n  * `2019-06-20`\n  * `2019-06-20T23:59:59`\n\
            \  * `2019-06-20T00:00:00.12345`\n  * `2017-03-25T00:00:00`\n"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTaskResponse'
              examples:
                CreateResponseData:
                  $ref: '#/components/examples/CreateResponseData'
        400:
          description: Incorrect request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errors:
                  - dateTo should be greater dateFrom
        404:
          $ref: '#/components/responses/404EntityNotFound'
        429:
          description: Too many requests
        500:
          $ref: '#/components/responses/500InternalError'
  /api/v1/paid_storage/tasks/{task_id}/status:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Paid storage
      summary: Check the status
      description: Returns the status of task. Maximum 1 request per minute
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: string
            example: 06e06887-9d9f-491f-b16a-bb1766fcb8d2
          description: 'Task ID

            '
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTasksResponse'
              examples:
                GetTasksResponseData:
                  $ref: '#/components/examples/GetTasksResponseData'
        400:
          $ref: '#/components/responses/400BadRequest'
        404:
          $ref: '#/components/responses/404EntityNotFound'
        429:
          description: Too many requests
        500:
          $ref: '#/components/responses/500InternalError'
  /api/v1/paid_storage/tasks/{task_id}/download:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Paid storage
      summary: Get the report
      description: Returns the report by task ID. Maximum 1 request per minute
      parameters:
