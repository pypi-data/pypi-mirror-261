[tool.poetry]
name = "iaa-seminario1"
version = "0.1.0"
description = "Using bayesian networks for just about everything"
authors = ["Pablo Hern√°ndez <17086478+Hadronomy@users.noreply.github.com>"]
readme = "README.md"
packages = [{ include = "iaa_seminario1" }]

[[tool.poetry.source]]
name = "pysmile"
url = "https://support.bayesfusion.com/pysmile-A"
priority = "supplemental"

[tool.poetry.dependencies]
python = "3.10.*"
pysmile = { version = "^2.2.0", source = "pysmile" }
typer = { version = "^0.9.0", extras = ["all"] }
inquirerpy = "^0.3.4"
numpy = "^1.26.4"
pandas = "^2.2.1"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
pre-commit = "^3.6.2"
twine = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
iaa-seminario1 = "iaa_seminario1.__main__:main"
