[tool.poetry]
name = "acidcli-zebra"

# Do not edit autogenerated version below!
version = "4.14.0"
# Do not edit autogenerated version above!

license = "MIT"
description = "Run Gitlab pipelines locally"
authors = ["ACIDSpace <support@acidspace.nl>"]
readme = "README.md"
homepage = ""
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]

# Use package zebra instead of acidcli-zebra
packages = [
    { include = "zebra" },
]

[[tool.poetry.source]]
name = "acidspace"
url = "https://nexus.acidspace.nl/repository/PyPI/simple/"

[tool.poetry.dependencies]
python = "^3.8"
loguru = "^0.6.0"
docker = "^6.0.1"
pyyaml = "^6.0.1"
python-i18n = {version = "^0.3.9", extras = ["YAML"]}
pyfiglet = "^0.8.post1"
python-dotenv = "^0.21.0"

[tool.poetry.dev-dependencies]
bandit = "^1.7.4"
behave = "^1.2.6"
black = "^22.12.0"
cohesion = "^1.0.0"
coverage-enable-subprocess = "^1.0"
mock = "^5.0.0"
nose = "^1.3.7"
pycodestyle = "^2.10.0"
pydocstyle = "^6.2.1"
pylint = "^2.15.9"
pytest = "^7.1.2"
vulture = "^2.3"

[tool.poetry.urls]
issues = "https://jira.acidspace.nl"

[tool.poetry.scripts]
zebra = "zebra.__main__:main"

[build-system]
requires = ["poetry>=1.0.10"]
build-backend = "poetry.masonry.api"
