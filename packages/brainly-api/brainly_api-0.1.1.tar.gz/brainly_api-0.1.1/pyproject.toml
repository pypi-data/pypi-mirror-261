[tool.poetry]
name = "brainly-api"
version = "0.1.1"
description = "The ultimate HTTP library designed to communicate with the Brainly APIs"
authors = ["vlaex"]
license = "MIT"
readme = "README.md"
packages = [{include = "brainly_api"}]
keywords = ["api", "brainly", "brainly api", "znanija", "nosdevoirs", "brainly.com", "znanija.com"]
repository = "https://github.com/vlaex/brainly-api-python"
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.11"
httpx = {extras = ["http2"], version = "^0.27.0"}

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
