[tool.poetry]
name = "styletts2-fork"
version = "0.0.3"
description = "Fork of StyleTTS 2 Python packge. StyleTTS 2: Towards Human-Level Text-to-Speech through Style Diffusion and Adversarial Training with Large Speech Language Models. Original authors: Yinghao Aaron Li, Cong Han, Vinay S. Raghavan, Gavin Mischler, Nima Mesgarani, Sidharth Rajaram. "
authors = ["Arthur Chen <peachchen0716@gmail.com>"]
homepage = "https://github.com/peachchen0716/StyleTTS2-fork"
repository = "https://github-com/peachchen0716/StyleTTS2-fork"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

soundfile = "^0.12.1"
torchaudio = "^2.1.2"
munch = "^4.0.0"
torch = "^2.1.3"
pydub = "^0.25.1"
PyYAML = "^6.0.1"
librosa = "^0.10.1"
nltk = "^3.8.1"
matplotlib = "^3.7.0"
accelerate = "^0.25.0"
langchain = "^0.1.0"

huggingface-hub = "^0.19.0"
transformers = "^4.36.0"
cached-path = "^1.5.1"
filelock = "^3.12.4, <3.13"

einops = "^0.7.0"
einops-exts = "^0.0.4"
scipy = "^1.10.0"
tqdm = "^4.66.1"
typing = { version = "*", python = "<3.5" }
typing-extensions = "^4.9.0"

gruut = "^2.3.4"
gruut-ipa = "^0.13.0"
gruut-lang-en = "^2.0.0"
networkx = "^2.8.8, <3.0.0"

llvmlite = "^0.42.0"
multidict = "^6.0.5"
safetensors = "^0.4.2"
tokenizers = "^0.15.2"
phonemizer = "^3.2.1"
setuptools = "^69.1.1"
espeakng = "^1.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
