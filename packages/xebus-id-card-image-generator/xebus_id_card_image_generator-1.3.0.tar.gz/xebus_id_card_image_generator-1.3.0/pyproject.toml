[tool.poetry]
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Command-Line Interface (CLI) to generate JPEG images of Xebus ID cards"
include = [
    "CHANGELOG.md",
    "majormode/xebus/tools/fonts/*.*",
]
keywords = ["card", "generator", "identity", "xebus"]
license = "SEE LICENSE IN <LICENSE.md>"
name = "xebus-id-card-image-generator"
packages = [{ include = "majormode", from = "src" }]
readme = "README.md"
repository = "https://github.com/xebus/xebus-id-card-image-generator"
version = "1.3.0"

[tool.poetry.dependencies]
qrcode = "^7.3"
perseus-core-library = "^1.19"
pillow = "^10.0"
python = "^3.9"
Unidecode = "^1.3"

[tool.poetry.dev-dependencies]
setuptools = "^69.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
