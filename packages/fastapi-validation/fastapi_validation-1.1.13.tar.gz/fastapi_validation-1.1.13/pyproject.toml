[tool.black]
skip-string-normalization = true
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi_validation"
version = "1.1.13"
authors = [
  { name="Dzung Nguyen", email="dung@megatron-solutions.com" },
  { name="Harry Dang", email="harrydang.tech@gmail.com" },
]
description = "FastAPI Event"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=[
  'pydantic>=2.6.0',
  'python-keycloak~=2.14.0',
  'SQLAlchemy~=2.0.4',
  'fastapi-exception>=1.3.0',
  'fastapi-global-variable>=0.0.4',
  'beanie>=1.21.0'
]


[project.urls]
"Homepage" = "https://github.com/megatron-global/fastapi-validation"
"Bug Tracker" = "https://github.com/megatron-global/fastapi-validation/issues"
