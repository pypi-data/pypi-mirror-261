[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[tool.poetry]
authors = ["Lukas Karlsson <karlsson@broadinstitute.org>"]
description = "BITS MHL"
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
homepage = "https://github.com/broadinstitute/bits-mhl.git"
keywords = ["bits", "mhl"]
license = "BSD-3-Clause"
name = "bits-mhl"
packages = [
    { include = "bits" },
]
readme = "README.md"
repository = "https://github.com/broadinstitute/bits-mhl.git"
version = "1.20.11"

[tool.poetry.dependencies]
python = "^3.6"  # Compatible python versions must be declared here

netaddr = "*"

[tool.poetry.dev-dependencies]
bump2version = "*"
coverage = ">=4.4.2"
flake8 = "*"
green = ">=2.12.0"
mock = ">=2.0.0"
pre-commit = "*"
pydocstyle = "<7"
pylama = "*"
pylint = "*"
pyyaml = "*"
# setuptools can be set back to * when we no longer need to support Python 3.6
setuptools = [
    { version = "< 60.9.0", python = "<3.7" },
    { version = "*", python = ">=3.7" }
]
testtools = "*"
twine = "*"
wheel = "*"
# yamllint can be set back to * when we no longer need to support Python 3.6
yamllint = [
    { version = "<1.27", python = "<3.7" },
    { version = "*", python = ">=3.7" }
]
