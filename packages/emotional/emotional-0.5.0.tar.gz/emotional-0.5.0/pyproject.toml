[project]
name = "emotional"
description = "A Commitizen plugin for conventional commit with emojis and integrations"
authors = [
    { name = "Axel H.", email = "noirbizarre@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
    "commitizen>=3.18.1",
    "typing-extensions>=4.4.0; python_version<'3.10'",
]
dynamic = []
readme = "README.md"
version = "0.5.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/noirbizarre/emotional"
Repository = "https://github.com/noirbizarre/emotional"
Issues = "https://github.com/noirbizarre/emotional/issues"

[project.entry-points."commitizen.plugin"]
emotional = "emotional.plugin:Emotional"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"
write_to = "emotional/VERSION"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.1.2",
    "pytest-sugar>=0.9.5",
    "pytest-cov>=3.0.0",
    "syrupy>=3.0.6",
    "pytest-mock>=3.12.0",
]
lint = [
    "mypy==1.3.0",
    "black==23.3.0",
    "ruff==0.0.272",
]

[tool.pdm.scripts]
pre_cover = "coverage erase"
"pre_cover:all" = "coverage erase"

[tool.pdm.scripts.test]
help = "Run the test suite"
cmd = "pytest"

[tool.pdm.scripts.lint]
help = "Lint all tracked files using pre-commit"
cmd = "pre-commit run --all-files"

[tool.pdm.scripts.cover]
help = "Run the test suite with coverage"
composite = [
    "  test\n    --cov-report=term\n    --cov=emotional\n    --cov-report=html:reports/coverage\n    --cov-report=xml:reports/coverage.xml\n    --no-cov-on-fail\n    --junitxml=reports/tests.xml\n  ",
]

[tool.pdm.scripts."cover:all"]
help = "Run the test suite against all supported Python version"
cmd = "tox --parallel"

[tool.pdm.scripts.check]
help = "Check everything"
composite = [
    "echo 'ðŸš¦ Tests & Coverage ðŸ“¸'",
    "cover:all",
    "echo '\nðŸŽ¨ Style'",
    "lint",
]

[tool.pdm.scripts.changelog]
help = "Generate/update the changelog"
cmd = "cz changelog --incremental"

[tool.pdm.scripts.bump]
help = "Bump the version using commitizen"
cmd = "cz bump --changelog"

[tool.pdm.vscode]
linters = [
    "ruff",
]
formatter = "black"
tests = "pytest"

[tool.commitizen]
name = "emotional"
github = "noirbizarre/emotional"
version_provider = "scm"
order_by_scope = true
major_version_zero = true

[tool.black]
line-length = 100

[tool.pytest.ini_options]
addopts = "-ra"
norecursedirs = ".git build dist"
testpaths = [
    "emotional/",
    "tests/",
]
markers = [
    "settings: Provide key-value commitizen settings pair",
]

[tool.coverage.run]
source = [
    "emotional",
]
branch = true
omit = [
    "tests/*",
]

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if TYPE_CHECKING:",
]
ignore_errors = true

[tool.ruff]
line-length = 110
fix = true
respect-gitignore = true
select = [
    "F",
    "E",
    "W",
    "C",
    "UP",
    "I001",
]
src = [
    ".",
    "tests",
]

[tool.ruff.isort]
known-third-party = [
    "commitizen",
    "pytest",
]

[tool.ruff.per-file-ignores]
"emotional/defaults.py" = [
    "C408",
]
