name: Publish Version

on:
  push:
    tags:
    - '*'

jobs:

  package:
    name: Publish
    uses: ./.github/workflows/package.yml
    secrets: inherit

  image:
    name: Publish
    uses: ./.github/workflows/image.yml
    secrets: inherit

  installer:
    name: Publish
    uses: ./.github/workflows/installer.yml
    secrets: inherit
  
  notify:
    name: Slack notify
    uses: ./.github/workflows/slack-notify.yml
    secrets: inherit
    needs: [package, installer, image]
