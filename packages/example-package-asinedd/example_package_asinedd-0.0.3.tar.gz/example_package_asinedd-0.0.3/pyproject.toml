[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_asinedd"
version = "0.0.3"
authors = [
  { name="asinedd", email="sind.bur.2@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests",
]

[project.urls]
Homepage = "https://github.com/asinedd/example-package-asinedd"
Repository = "https://github.com/asinedd/example-package-asinedd.git"
Source = "https://github.com/asinedd/example-package-asinedd"