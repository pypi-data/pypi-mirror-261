[tool.poetry]
name = "easy-sqla-lib"
version = "0.1.0"
description = "A wrapper on top of SQLAlchemy that allow you to make django orm style query"
authors = ["Zawarudo <admin@softmali.com>"]
license = "GNU GPLv3"
readme = "README.md"
packages = [{include = "easy_sqla"}, {include = "tests"}, {include="README.md"}]

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version"
version_source = "tag_only"
build_command = "pip install poetry && poetry build"
remove_dist = false
branch = "main"
upload_to_pypi = true
upload_to_release = true

[tool.poetry.dependencies]
python = "^3.7"
cfgv = "^3.3.1"
distlib = "^0.3.6"
filelock = "^3.8.0"
greenlet = "^1.1.3"
identify = "^2.5.5"
nodeenv = "^1.7.0"
platformdirs = "^2.5.2"
pydantic = "^1.10.2"
PyYAML = "^6.0"
SQLAlchemy = "^1.4.41"
toml = "^0.10.2"
typing-extensions = "^4.3.0"
psycopg2-binary = "^2.9.6"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
coverage = "^6.4.4"
mock = "^4.0.3"
mypy = "^1.3.0"
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
