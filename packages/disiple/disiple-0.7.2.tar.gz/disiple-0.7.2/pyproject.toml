[project]
name = "disiple"
authors = [{name = "Johan Pauwels", email = "johan.pauwels@gmail.com"}]
readme = "README.rst"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: Apache Software License"]
dynamic = ["version", "description"]
requires-python = ">=3.8"
dependencies = [
    "numpy >=1.19.5,<2",
    "scipy >=1.6.0,<2",
    "bokeh >=3.2,<4",
    "matplotlib >=3.2.2,<4",
    "miniaudio >=1.46,<2",
    "soundcard >=0.4.1",
]

[project.urls]
Home = "https://github.com/jpauwels/disiple"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
exclude = [".gitignore", "tests/"]
