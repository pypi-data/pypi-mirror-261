[tool.poetry]
name = "hartware-lib"
version = "0.5.32"
description = "Core helper lib for Hartware codes."
authors = ["Laurent Arthur <laurent.arthur75@gmail.com>"]
license = "GPLv3"
readme = "README.md"
homepage = "https://gitlab.com/ludwig778/python-lib"
repository = "https://gitlab.com/ludwig778/python-lib"
classifiers = [
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.9"
aiofiles = "^0.8.0"
aiohttp = {version = "^3.8.3", optional = true}
aio-pika = {version = "^9.3.1", optional = true}
pyyaml = "^6.0.1"
requests-mock = "^1.9.3"
slack-sdk = {version = "^3.11.2", optional = true}
types-requests = "^2.27.16"
pandas = {version = "^2.1.4", optional = true}
numpy = {version = "^1.26.3", optional = true}
pytz = "^2024.1"
types-pytz = "^2023.4.0.20240130"

[tool.poetry.dev-dependencies]
black = "^21.9b0"
click = "8.0.4"
flake8 = "^3.9.0"
ipython = "^8.0.1"
isort = "^5.8.0"
mypy = "^0.910"
piprot = "^0.9.11"
pytest = "^6.2.3"
pytest-aiohttp = "^1.0.4"
pytest-asyncio = "^0.19.0"
pytest-cov = "^2.11.1"
pytest-env = "^0.6.2"
types-aiofiles = "^0.8.10"
types-pyyaml = "^6.0.12.12"

[tool.poetry.extras]
all = [
    "aiohttp",
    "aio-pika",
    "numpy",
    "pandas",
    "slack-sdk",
]
async_http = ["aiohttp"]
async_rabbitmq = ["aio-pika"]
data_science = ["numpy", "pandas"]
slack = ["slack-sdk"]

[tool.poetry.scripts]
slack_send = "hartware_lib.commands.slack:slack_send"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
