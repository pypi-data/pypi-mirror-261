[metadata]
name = aiocsv_utils
version = 0.0.1
description = Utility functions for reading and writing CSV files asynchronously.
author = Odos Matthews
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = 
	aiocsv_utils
install_requires = 
	aiofiles
	aiocsv
	aioitertools
python_requires = >=3.10
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	mypy>=0.910
	flake8>=3.9
	tox>=3.24
	pytest==6.2.5
	pytest-cov==2.12.1
	pytest-asyncio

[egg_info]
tag_build = 
tag_date = 0

