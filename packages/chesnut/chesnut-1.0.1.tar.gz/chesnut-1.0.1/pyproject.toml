[build-system]
requires = ["setuptools>=68.2.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chesnut"
version = "1.0.1"
description = "A lightweight tree class implementation, with a focus on searching for nodes based on their type."
readme = "README.md"
authors = [
  {name = "Matt Mitchell", email = "matt.mitchell97@hotmail.com"},
]
dependencies = [
    "pdoc >= 14.4.0",
    "pylint >= 2.17.7",
    "pytest >= 7.4.2",
    "pytest-func-cov >= 0.2.3"
]
license = { file = "LICENSE" }

[project.urls]
Documentation = "https://m4ttm.github.io/chesnut"
Repository = "https://github.com/m4ttm/chesnut"
Issues = "https://github.com/m4ttm/chesnut/issues"
