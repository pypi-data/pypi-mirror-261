[metadata]
name = pwnlib
version = 8.6.8.6
author = Frank
author_email = frank8754@osuskins.cf
description = Pwnlib CTF framework and exploit development library.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Gallopsled/pwntools
project_urls = 
	Bug Tracker = https://github.com/Gallopsled/pwntools
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5
install_requires = 
	requests
	sentry-sdk

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

