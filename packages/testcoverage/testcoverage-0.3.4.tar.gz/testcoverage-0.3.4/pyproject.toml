[build-system]
requires = [ "scikit-build-core"]
build-backend = "scikit_build_core.build"


[project]
name = "testcoverage"
authors = [
  { name = "Saurav Agarwal", email = "agr.saurav1@gmail.com" },
]
description = "A great package."
readme = "README.md"
license.file = "LICENSE"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
	"Intended Audience :: Education",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
	"Programming Language :: C++",
  "Programming Language :: Python :: 3",
	"Framework :: Robot Framework",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
	"Environment :: GPU :: NVIDIA CUDA",
]
dynamic = ["version"]
dependencies = ["numpy"]

[project.urls]
Homepage = "https://github.com/agarwalsaurav/TestCC"
"Bug Tracker" = "https://github.com/agarwalsaurav/TestCC/issues"
Discussions = "https://github.com/agarwalsaurav/TestCC/discussions"
Changelog = "https://github.com/agarwalsaurav/TestCC/releases"

[tool.scikit-build]
minimum-version = "0.8"
cmake.version = ">=3.28"
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
sdist.cmake = true
sdist.include = [
  "pybind11/third_party/tools",
  "pybind11/third_party/include",
  "pybind11/third_party/CMakeLists.txt",
	"python/testcoverage/_version.py",
]


[tool.setuptools_scm]
write_to = "python/testcoverage/_version.py"

[tool.cibuildwheel]
build = "*"
skip = "*musllinux*"
test-skip = ""

# archs = ["x86_64", "aarch64", "i686", "s390x", "pypy_x86_64", "pypy_i686", "pypy_aarch64"]
archs = ["x86_64"]
build-frontend = "default"
config-settings = {}
dependency-versions = "pinned"
environment = {}
environment-pass = []
build-verbosity = 0

before-all = "bash setup_utils/manylinux_2_28_before-all.sh"
before-build = ""
repair-wheel-command = ""

test-command = ""
before-test = ""
test-requires = []
test-extras = []

container-engine = "docker"

manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"
manylinux-i686-image = "manylinux_2_28"
manylinux-s390x-image = "manylinux_2_28"
manylinux-pypy_x86_64-image = "manylinux_2_28"
manylinux-pypy_i686-image = "manylinux_2_28"
manylinux-pypy_aarch64-image = "manylinux_2_28"

[tool.cibuildwheel.linux]
repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel}"

[tool.cibuildwheel.macos]
repair-wheel-command = "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"

[tool.cibuildwheel.windows]
