[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Encorsa_e-Factura"
version = "0.0.2"
authors = [
  { name="Dan Popescu", email="dan.popescu@encorsa.com" },
  { name="Razvan Ogrezeanu", email="razvan.ogrezeanu@encorsa.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://encorsa.ro"
Issues = "https://support.encorsa.ro/ChatbotSupport.html"

[tool.hatch.build.targets.wheel]
packages = ["sincronizare"]

