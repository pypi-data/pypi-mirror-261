[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Encorsa_e_Factura"
# Version is set in the CI/CD pipeline
# If you want to increase the version, 
# please set it to the one you want to release -0.0.1, 
# because the pipeline will increase it by 1
version = "0.0.7" 
authors = [
  { name="Dan Popescu", email="dan.popescu@encorsa.com" },
  { name="Razvan Ogrezeanu", email="razvan.ogrezeanu@encorsa.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://encorsa.ro"
Issues = "https://support.encorsa.ro/ChatbotSupport.html"

[tool.hatch.build.targets.wheel]
packages = ["sincronizare"]

