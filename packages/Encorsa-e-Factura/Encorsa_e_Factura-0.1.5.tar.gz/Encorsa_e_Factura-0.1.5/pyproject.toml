[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Encorsa_e_Factura"
version = "0.1.5" # Remember to manage this version according to your CI/CD documentation
authors = [
  { name = "Dan Popescu", email = "dan.popescu@encorsa.com" },
  { name = "Razvan Ogrezeanu", email = "razvan.ogrezeanu@encorsa.com" },
]
dependencies = [
  "requests",
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://encorsa.ro"
Issues = "https://support.encorsa.ro/ChatbotSupport.html"

[tool.setuptools]
packages = ["Encorsa_e_Factura"]
package-dir = {"Encorsa_e_Factura" = "src/Encorsa_e_Factura"}

