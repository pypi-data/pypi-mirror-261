{% from 'macros/change_log_entry.html' import sha_from_entry %}
<h3>HEAD (unmatched)</h3>
{% if report.head_unmatched|length > 0 %}
<table>
    <tr>
        <th class="sha_entry">sha</th>
        <th>summary</th>
    </tr>
    {% for entry in report.head_unmatched %}
    <tr>
        <td class="sha_entry"><code>{{sha_from_entry(entry)}}</code></td>
        <td>{{entry.subject}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p><i>no unmatched head entries</i></p>
{% endif %}
