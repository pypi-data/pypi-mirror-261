[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["dependencies"]
name = "proxy6net-api"
version = "1.0.0"
authors = [
    {name="Nikita Bulavinov", email="jktujgxtu@gmail.com"}
]
description = "Proxy6 API wrapper"
keywords = ['api', 'wrapper', 'proxy']
readme = "README.MD"
license = {file='LICENSE'}
requires-python = ">=3.11"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.setuptools.dynamic]
dependencies = {file=["requirements.txt"]}

[project.urls]
"Homepage"= "https://github.com/jktujg/proxy6net-api"
"Bug Tracker" = "https://github.com/jktujg/proxy6net-api/issues"