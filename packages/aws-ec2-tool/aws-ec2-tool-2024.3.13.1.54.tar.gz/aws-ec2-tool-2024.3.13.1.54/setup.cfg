[metadata]
name = aws-ec2-tool
description = AWS EC2 tool
author = Robot-Wranglers
platforms = any
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Robot-Wranglers/aws-ec2-tool/
project_urls = 
	Documentation = https://github.com/Robot-Wranglers/aws-ec2-tool/
	Source = https://github.com/Robot-Wranglers/aws-ec2-tool/
	Download = https://github.com/Robot-Wranglers/aws-ec2-tool/#files
classifiers = 
	Programming Language :: Python

[options]
zip_safe = False
zip_ok = False
packages = 
	find:
include_package_data = True
package_dir = 
	=src
python_requires = >3.7
install_requires = 
	aws-ssm-tool==2024.3.13.0.39
	shil>=2024.3.12.16.44
	inquirer==3.2.4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	IPython
testing = 
	IPython
	tox==4.6.4
	pytest
	pytest-cov
	mock
	flake8==5.0.4
lint = 
	tox==4.6.4
publish = 
	twine==4.0.2

[options.package_data]
* = *.json

[options.entry_points]
console_scripts = 
	hop = hop.bin.hop:entry

[tool:pytest]
addopts = 
	--cov hop --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

