[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CoolDB"
version = "0.2"
authors = [
  { name="enelfo", email="enelfo0911@gmail.com" },
]
description = "CoolDB - это модуль для удобного использования баз данных, таких как sqlite3 и aiosqlite - для синхронного и асинхронного взаимодействия с базами данных"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/enelfo/CoolDB"
Issues = "https://github.com/enelfo/CoolDB/issues"