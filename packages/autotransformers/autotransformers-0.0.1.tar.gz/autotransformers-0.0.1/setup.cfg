[tool:pytest]
addopts = 
	--cov-report html:cover
	--cov-report term
	--cov-config=.coveragerc
	--junitxml=report.xml
	--cov=src
	--doctest-modules
	--durations=20
	--ignore=examples/
	--ignore=doc/
	--ignore=notebooks/
	--instafail
	--pycodestyle
	--pydocstyle
filterwarnings = 
	ignore::PendingDeprecationWarning
	ignore::RuntimeWarning
	ignore::UserWarning

[pydocstyle]
convention = numpy
add-ignore = D104, D100, D103

[pycodestyle]
statistics = True
max_line_length = 100
ignore = W503, W605, E501, E203

[metadata]
name = autotransformers
version = 0.0.1
author = LenguajeNatural.AI
author_email = avaca@lenguajenatural.ai
description = a Python package for automatic training and benchmarking of Language Models.
url = https://github.com/lenguajenatural-ai/autolms

