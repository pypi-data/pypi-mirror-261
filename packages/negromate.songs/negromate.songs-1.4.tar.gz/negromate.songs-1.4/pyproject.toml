[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line_length = 120

[tool.isort]
profile = "black"
lines_after_imports = 2

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = "invalid-name, unused-wildcard-import, wildcard-import"

[tool.ruff]
line-length = 120
exclude = [
    "build",
]
include = ["negromate/*"]
fix = false
force-exclude = true
