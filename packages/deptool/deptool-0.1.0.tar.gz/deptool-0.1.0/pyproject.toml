[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deptool"
version = "0.1.0"
authors = [
  { name="Adam Morrissett", email="me@adamlm.com"},
]
description = "A tool for installing dependencies"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "PyYAML"
]

[project.scripts]
deptool = "deptool.__main__:main"

[project.urls]
"Homepage" = "https://github.com/adamlm/deptool"
"Bug Tracker" = "https://github.com/adamlm/deptool/issues"
