[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wait4gpu"
version = "0.0.1"
authors = [
  { name="huyiwen", email="1020030101@qq.com"  },
  
]
description = "A simple utility to execute your deep learning scripts when there are enough idle gpus"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
            
]

[project.urls]
Homepage = "https://github.com/huyiwen/Wait4GPU"
Issues = "https://github.com/huyiwen/Wait4GPU/issues"
