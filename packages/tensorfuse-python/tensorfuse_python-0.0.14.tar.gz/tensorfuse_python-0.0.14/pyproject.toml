[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tensorfuse_python"

version = "0.0.14"
authors = [{ name = "Samagra", email = "samagra14@tensorfuse.io" },
    { name = "Divyanshu", email = "dsetia@cs.iitr.ac.in" },
]
description = "Python SDK for Tensorfuse"
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["requests [security] >= 2.31.0",
    "colorama >= 0.4.4",
    "openai >= 0.10.0",
]
