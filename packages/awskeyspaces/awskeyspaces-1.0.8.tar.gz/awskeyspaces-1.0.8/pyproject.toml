[build-system]
requires = ["setuptools>=41.0", "wheel"]
build-backend = "setuptools.build_meta"


[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::UserWarning",
]


[project]
name = "awskeyspaces"
version = "1.0.8"
authors = [
  { name="Julio Quierati", email="quierati@labunix.dev" },
]
description = "A simple package to connect into AWS KEYSPACES (cassandra)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://bitbucket.org/labunix/awskeyspaces"
