[metadata]
name = marker_detection_ai
version = 0.2.0
description = "A marker detection AI"
license = "MIT"
authors = ["Sameer"]
keywords = ["marker", "detection", "ai"]

[options]
package_dir = 
	= src
packages = find:
include_package_data = true
install_requires = 
	numpy
	opencv-python
	pillow
	ultralytics

[options.packages.find]
where = src

[options.package_data]
marker_detection_ai = *.pt

[egg_info]
tag_build = 
tag_date = 0

