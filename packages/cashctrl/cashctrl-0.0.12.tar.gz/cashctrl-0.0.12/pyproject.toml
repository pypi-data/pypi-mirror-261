[project]
name = "cashctrl"
version = "0.0.12"
authors = [
  { name="Problemli GmbH", email="info@problem.li" },
]
description = "CashCtrl API Client"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Define project dependencies here
dependencies = [
  "dateparser>=1.2.0", 
  "python-dotenv>=1.0.0",
  "requests>=2.31.0"
]
[project.urls]
Homepage = "https://github.com/blemli/cashctrl-py"
Issues = "https://github.com/blemli/cashctrl-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
