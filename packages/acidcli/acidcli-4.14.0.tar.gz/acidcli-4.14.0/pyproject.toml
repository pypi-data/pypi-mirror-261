[tool.poetry]
name = "acidcli"

# Do not edit autogenerated version below!
version = "4.14.0"
# Do not edit autogenerated version above!

license = "MIT"
description = "ACID Command Line Interface."
authors = ["ACIDSpace <support@acidspace.nl>"]
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
]

[[tool.poetry.source]]
name = "ACIDSpace"
url = "https://nexus.acidspace.nl/repository/PyPI/simple/"

[tool.poetry.dependencies]
python = "^3.8"
coverage = "^7.2.5"
loguru = "^0.7.0"
python-i18n = {version = "^0.3.9", extras = ["YAML"]}
pyyaml = "^6.0.1"
requests = "^2.30.0"
textx = "^3.1.1"
xmltodict = "^0.13.0"
pyfiglet = "^0.8-post1"
pandoc-plantuml-filter = "^0.1.2"
jinja2 = "^3.1.2"
setuptools = "^68.2.2"
beautifulsoup4 = "^4.12.2"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.5"
behave = "^1.2.6"
black = "^23.3.0"
cohesion = "^1.1.0"
coverage-enable-subprocess = "^1.0"
mock = "^5.0.2"
nose = "^1.3.7"
pycodestyle = "^2.10.0"
pydocstyle = "^6.3.0"
pylint = "^2.17.4"
pytest = "^7.3.1"
vulture = "^2.7"
parameterized = "^0.9.0"

[tool.poetry.urls]
issues = "https://jira.acidspace.nl"

[tool.poetry.scripts]
acidcli = 'acidcli.__main__:main'

[build-system]
requires = ["poetry>=1.0.10"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 119
