[tool.poetry]
name = "cucon"
version = "0.1.0"
description = "Tool to build resources in public cloud"
authors = ["Jakub Sp√≥rna <jakub.sporna@gmail.com>"]
license = "MIT License"
readme = "README.md"
packages = [
  {include = "cucon", from = "src"},
]

[tools.black]
line-length = 120

[tool.isort]
force_single_line = true
line_length = 120
progile = "black"
py_version = 311
src_paths = [
  "src",
]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.6.3"
boto3 = "^1.34.59"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cucon = "cucon.main:cli"
