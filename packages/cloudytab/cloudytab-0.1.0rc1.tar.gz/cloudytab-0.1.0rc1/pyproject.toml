[project]
name = "cloudytab"
version = "0.1.0rc1"
description = "Add your description here"
authors = [
    { name = "William Henney", email = "will@henney.org" }
]
dependencies = [
    "astropy>=6.0.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
    "pyright>=1.1.353",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/cloudytab"]

[tool.pyright]
include = ["src", "tests"]
defineConstant = { DEBUG = true }
reportMissingImports = true
reportMissingTypeStubs = true
reportUnusedFunctions = true
reportUnusedVariables = true
reportUntypedFunctionDecorator = true
reportUnknownParameterType = true
typeCheckingMode = "standard"
pythonVersion = "3.8"
pythonPlatform = "All"


