[project]
name = "cloudytab"
version = "0.1.0"
description = "Ultra-lightweight python wrapper for output files from the Cloudy astrophysical plasma simulation code"
authors = [
    { name = "William Henney", email = "will@henney.org" }
]
dependencies = [
    "astropy>=6.0.0",
]
readme = "README.md"
requires-python = ">= 3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",    
]

[project.urls]
Homepage = "https://github.com/div-B-equals-0/cloudytab"
Issues = "https://github.com/div-B-equals-0/cloudytab/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
    "pyright>=1.1.353",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/cloudytab"]

[tool.pyright]
include = ["src", "tests"]
defineConstant = { DEBUG = true }
reportMissingImports = true
reportMissingTypeStubs = true
reportUnusedFunctions = true
reportUnusedVariables = true
reportUntypedFunctionDecorator = true
reportUnknownParameterType = true
typeCheckingMode = "standard"
pythonVersion = "3.8"
pythonPlatform = "All"


