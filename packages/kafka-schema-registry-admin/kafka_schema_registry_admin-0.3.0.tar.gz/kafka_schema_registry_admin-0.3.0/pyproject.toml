
[tool.poetry]
name = "kafka-schema-registry-admin"
version = "0.3.0"
description = "Pure HTTP client to manage schemas in Schema Registry"
authors = ["John Preston <john@ews-network.net>"]
license = "Apache License 2.0"
classifiers = [
        "Development Status :: 2 - Pre-Alpha",
        "Intended Audience :: Developers",
        "Natural Language :: English",
        "License :: OSI Approved :: Apache Software License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
    ]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.0"
pydantic = "^2.6"

[tool.poetry.dev-dependencies]
black = "^24"
isort = "^5.10.1"
coverage = "^7.4"
Sphinx = "^5.0.2"
pre-commit = "^3.6"
pytest = "^8.0"
tbump = "^6.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.tbump]
github_url = "https://github.com/compose-x/kafka_schema_registry_admin"

[tool.tbump.version]
current = "0.3.0"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?:[-.](?P<rc>[\S]+))?
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "kafka_schema_registry_admin/__init__.py"

[[tool.tbump.file]]
src = "pyproject.toml"


[[tool.tbump.before_commit]]
name = "Files format"
cmd = "make conform"
