[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PyStdio"
version = "1.0.1"
authors = [
    { name="Choro08" },
    { name="Iland69" }
]
description = "The definitive standard IO library for python."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Choro08/PyStdio"
Issues = "https://github.com/Choro08/PyStdio/issues"