[project]
name = "litecord"
version = "0.0.1-dev"
description = "An easy to use Discord Interactions API implementation."
authors = [{ name = "monospacedmagic", email = "luci@monospacedmagic.dev" }]
dependencies = ["litestar>=2.6.3"]
readme = "README.md"
requires-python = ">= 3.12"
license = { text = "ISC" }
keywords = ["discord", "rest", "api", "interactions", "litecord", "litestar"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: AnyIO",
    "Framework :: MkDocs",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Documentation",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://codeberg.org/monospacedmagic/litecord"
Repository = "https://codeberg.org/monospacedmagic/litecord"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/litecord"]
