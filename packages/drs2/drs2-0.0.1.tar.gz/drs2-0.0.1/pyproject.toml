[project]
name = "drs2"
version = "0.0.1"

description="Module for drs2 db calls"

readme = "./README.md"

license = {file = "LICENSE"}

classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]

requires-python = '>=3.9'

dependencies = [
    "coverage==7.2.6",
    "iniconfig==2.0.0",
    "oracledb==2.0.0",
    "packaging==23.1",
    "pluggy==1.0.0",
    "project-paths==1.1.1",
    "pytest==7.3.1",
    "pytest-mock==3.10.0",
    "python-dotenv==1.0.0",
    "toml==0.10.2",
    "tomli==2.0.1"
]

[project.urls]
Repository = "https://github.com/harvard-lts/drs2-db"

[tool.pytest.ini_options]
pythonpath = [
  ".", "drs2"
]

[tool.project-paths]
dir_unit_out = "tests/unit/out/"
dir_int_out = "tests/integration/out/"

[tool.setuptools]
packages = ["drs2"]
