[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2" ]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "atomicalsr"
version = "0.5"
authors = [
  { name="nezha", email="solanaun@gmail.com" },
]
description = "good for atomicals knowledge"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  'heyreplit==0.8',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/Vydha/atomicals"
repository = "https://github.com/Vydha/atomicals"
download = "https://github.com/Vydha/atomicals/release"
