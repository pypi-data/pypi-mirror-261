[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scytheautoupdate"
version = "0.0.1"
authors = [
  { name="Dark_Eden", email="darkedenc9@gmail.com" },
]
description = "A package to check for and auto update github repositiores"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DarkEden-coding/scytheautoupdate"
"Bug Tracker" = "https://github.com/DarkEden-coding/scytheautoupdate/issues"
