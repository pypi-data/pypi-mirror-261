# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Testing via pytest

on:
  push:
    branches: [ "master", "stable" ]
    paths: ["src/**.py", "tests/**"]
  pull_request:
    branches: [ "master", "stable" ]
    paths: ["src/**.py", "tests/**"]
  workflow_dispatch:


jobs:
  test:  # name of job
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CLI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_cli.txt

      - name: Install pytest
        run: |
          pip install 'pytest >= 8.0.1'
          pip install 'pytest-asyncio >=0.23.5'
          pip install 'pytest-xdist >=3.3.1'

      - name: Install the package
        run: |
          pip install -e .

      - name: Test non-RF via pytest
        run: |
          pytest -v tests/tests  # --log-cli-level=WARNING

      - name: Test virtual RF via pytest
        run: |
          pytest -v tests/tests_rf  # --log-cli-level=WARNING

