[tool.poetry]
name = "octoai-sdk"
version = "0.10.1"
description = "A runtime library for OctoAI."
authors = ["OctoML"]
packages = [
    { include = "octoai"},
    { include = "clients"}
]

[tool.poetry.dependencies]
python = "^3.8.1"
chevron = ">=0.14.0"
click = "^8.1.3"
fastapi = ">=0.100.0"
httpx = ">=0.24.0, <1.0.0, != 1.0.0b0"
numpy = "^1.24.3"
pillow = ">=9.5,<11.0"
pydantic = "^2.1.1"
python-dateutil = "^2.8.2"
python-multipart = ">=0.0.6"
pyyaml = "^6.0"
soundfile = ">=0.12.1"
types-pyyaml = "^6.0.12.10"
uvicorn = ">=0.22.0"
types-requests = "^2.31.0.2"
av = { version = "^10.0.0", optional = true }
imageio = { version = "^2.31.1", optional = true }
sphinx = { version = "^6.2.1", optional = true }
sphinx-rtd-theme = { version = "^1.2.1", optional = true }
boto3 = "^1.28.74"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
flake8 = "^6.0.0"
flake8-docstrings = "^1.7.0"
mypy = "^1.1.1"
numpy = "^1.24.3"
pre-commit = "^3.2.2"
pytest = "^7.3.1"
pytest-xdist = "3.3.0"
respx = "^0.20.1"
pillow = ">=9.5,<11.0"
requests-futures = "^1.0.1"
isort = "^5.12.0"
sphinx = "^6.2.1"
sphinx-rtd-theme = "^1.2.1"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme"]
video = ["av", "imageio"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
skip_glob = ['venv*/*', '.venv*/*', 'clients']

[tool.black]
exclude = ".venv/*|clients"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
