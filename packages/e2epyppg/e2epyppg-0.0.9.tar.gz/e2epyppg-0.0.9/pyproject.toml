[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "e2epyppg"
version = "0.0.9"
dependencies = [
    "heartpy>=1.2.7",
    "joblib>=1.1.0",
    "more_itertools>=10.1.0",
    "neurokit2>=0.2.1",
    "numpy>=1.21.5",
    "pandas>=1.4.4",
    "scikit-learn>=1.0.2",
    "scipy>=1.9.1",
    "tensorflow>=2.10.1",
    "torch>=1.9.1",
    "pyod"
]
authors = [
  {name = "Mohammad Feli", email = "mohammad.feli@utu.fi"},
  {name = "Iman Azimi", email="azimii@uci.edu"},
  {name = "Kianoosh Kazemi", email="kianoosh.k.kazem@utu.fi"},
  {name = "Yuning Wang", email="yuning.y.wang@utu.fi"},
]
maintainers = [
  {name = "Mohammad Feli", email = "mohammad.feli@utu.fi"},
  {name = "Iman Azimi", email="azimii@uci.edu"},
  {name = "Kianoosh Kazemi", email="kianoosh.k.kazem@utu.fi"},
  {name = "Yuning Wang", email="yuning.y.wang@utu.fi"},
]
description = "An End-to-End PPG processing pipeline: from quality assessment and motion artifacts romval to HR/HRV extraction"
keywords = ['PPG', 'Photoplethysmography', 'Quality assessment', 'Signal reconstruction', 'Peak detection', 'Heart rate', 'HR', 'Heart rate variability', 'HRV', 'Wearable devices']
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
]
[project.urls]
Homepage = "https://github.com/HealthSciTech/E2E-PPG"
Issues = "https://github.com/HealthSciTech/E2E-PPG/issues"


