[tool.poetry]
name = "cdev-cli"
version = "0.1.0"
description = "CLI interface to run a C development environment through docker."
authors = ["Matteo Spanio <spanio@dei.unipd.it>"]
repository = "https://github.com/matteospanio/cdev-cli"
keywords = ["cdev", "cli", "docker", "unipd", "teaching"]
license = "MIT"
readme = "README.md"
packages = [{include = "cdev_cli"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.scripts]
cdev-cli = "cdev_cli.__main__:main"

[tool.poetry.group.dev.dependencies]
docformatter = "^1.7.5"
black = "^24.2.0"
ruff = "^0.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.docformatter]
recursive = true
wrap-summaries = 88
blank = true

[tool.ruff]
line-length = 88
src = ["cdev_cli", "tests"]
extend-exclude = ["docs"]
target-version = "py38"

[tool.ruff.lint]
select =[
    "A",    # builtins
    "B",    # bugbear
    "BLE",  # blind exception
    "C4",   # comprehensions
    "C90",
    "COM",  # commas
    "D",    # pydocstyle
    "DTZ",  # datetime
    "E",    # pycodestyle
    "EM",   # error messages
    "F",    # pyflakes
    "G",    # logging
    "I",    # isort
    "PIE",  # flake-8 pie
    "PL",   # pylint
    "PT",   # pytest
    "PTH",  # use pathlib
    "N",    # pep-naming
    "RUF",  # ruff specific rules
    "S",    # bandit
    "SIM",  # flake8-simplify
    "UP",   # pyupgrade
    "W",    # pycodestyle warning
]
fixable = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
ignore-decorators = ["typing.overload"]

[tool.ruff.lint.pylint]
max-args = 6
max-returns = 5

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["D", "RUF", "S", "A", "PLR6301", "PLR2004"]

[tool.black]
color = true
line-length = 88
target-version = ["py38"]
extend-exclude = '''
(
  ^/docs/.*$   # exclude docs
  | .*_pb2.py  # exclude autogenerated protobuf files
)
'''
