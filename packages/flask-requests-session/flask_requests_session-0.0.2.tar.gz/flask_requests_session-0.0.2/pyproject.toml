[tool.poetry]
name = "flask-requests-session"
version = "0.0.2"
description = "requests session extension for flask"
authors = ["codeif <me@codeif.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
Flask = "*"
requests = "*"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.0"

[tool.isort]
profile = "black"
float_to_top = true

[tool.black]
line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
