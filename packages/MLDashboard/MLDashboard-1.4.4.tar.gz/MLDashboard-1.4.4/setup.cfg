[metadata]
name = MLDashboard
description = Machine learning dashboard that integrates with tensorflow. Great for monitoring training. Has tools for classification and images
author = Robert Nies
license = MIT
license_file = LICENSE
url = https://github.com/RobertJN64/MLDashboard
author_email = robertjnies@gmail.com
version = 1.4.4
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = MLDashboard
python_requires = >=3.8
include_package_data = True
install_requires = 
	matplotlib
	tensorflow
	numpy
	pillow

[egg_info]
tag_build = 
tag_date = 0

