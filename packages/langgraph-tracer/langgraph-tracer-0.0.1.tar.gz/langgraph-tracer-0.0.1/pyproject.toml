[project]
name = "langgraph-tracer"
version = "0.0.1"
authors = [
  { name = "agentauser", email = "auserwn@yeah.net" },
]
dependencies = ["langgraph","dotenv","langchain","langchain_community","langchain_openai","langchain_core"]
description = "A small package for langgraph trace"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
