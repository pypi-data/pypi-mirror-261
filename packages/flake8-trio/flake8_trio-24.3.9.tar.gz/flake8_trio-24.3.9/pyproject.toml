[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flake8-trio"
version = "24.3.9"
authors = [
    { name="John Litborn" },
]
description = "Micropackage to redirect users to flake8-async."
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Development Status :: 7 - Inactive",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]
dependencies = [
"flake8-async>=24.3.1"
]

[project.urls]
Homepage = "https://github.com/python-trio/flake8-async"
Issues = "https://github.com/python-trio/flake8-async/issues"

[tool.hatch.build.targets.sdist]
include = [
    "src/flake8-trio/"
]
[tool.hatch.build.targets.wheel]
include = [
    "src/flake8-trio/"
]
