[build-system]
requires = ["setuptools>=69.1.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "team_task_manager"
version = "0.0.0"
requires-python = ">=3.12"
authors = [
    {name = "a-yh-chew", email = "a.yh.chew@gmail.com"},
]
maintainers = [
    {name = "a-yh-chew", email = "a.yh.chew@gmail.com"},
]
description = "This is a simple task management system small businesses can use."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["team", "small business", "task manager"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration"
]

[project.urls]
Repository = "https://github.com/a-yh-chew/team-task-manager.git"
Issues = "https://github.com/a-yh-chew/team-task-manager/issues"