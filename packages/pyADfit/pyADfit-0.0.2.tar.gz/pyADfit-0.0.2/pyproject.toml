[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyADfit"
version = "0.0.2"
authors = [
  { name="Fabio Rigamonti", email="fabio.rigamonti@inaf.it" },
  { name="Luca Ighina", email="luca.ighina@inaf.it" }
]
description = "A nested sampling approach to quasi-stellar object (QSO) accretion disc fitting."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["numpy>=1.24.4",
    "scipy>=1.10.1",
    "matplotlib>=3.7.5",
    "raynest>=1.0.2",
    "CPNest>=0.11.5",
    "nessai>=0.11.0",
    "h5py>=3.10.0",
    "setuptools>=61.0",
    "pandas>=2.0.3"]

[project.urls]
Homepage = "https://github.com/FabioRigamonti/pyADfit"
Issues = "https://github.com/FabioRigamonti/pyADfit/issues"
