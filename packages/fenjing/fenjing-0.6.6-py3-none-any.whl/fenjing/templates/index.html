<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>焚靖</title>
    <style>
      :root {
        --orange: #fa824c;
        --background1: #353030;
        --background2: #292525;
        --background3: #252121;
        --grey: #a8b0b6;
        font-family: "Courier New", Courier, monospace;
      }

      body,
      html {
        background-color: var(--background1);
        margin: 0;
      }

      input[type=submit] {
        transition: background 0.3s ease;
      }

      input[type=submit]:hover {
        background-color: #ffffff15;
      }

      .root {
        display: flex;
        flex-direction: column;
        min-width: 1000px;
        min-height: 100vh;
        margin-left: 3%;
        margin-right: 3%;
      }

      header {
        height: 15vh;
        background-color: var(--orange);
        display: flex;
        border-radius: 20px;
        justify-content: space-between;
        align-items: center;
        color: var(--font-color-black);

        margin-top: 30px;
      }

      .header-left {
        width: 35%;
      }

      .header-right {
        width: 35%;
        display: flex;
        justify-content: right;
      }

      .header-right .icon-button {
        margin-right: 80px;
      }

      nav {
        flex-grow: 1;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .header-product-name {
        margin-left: 60px;
        font-size: 40px;
      }

      .icon-button {
        width: 55px;
        height: 55px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        transition: background 0.3s ease;
      }

      .icon-button svg {
        width: 45px;
        height: 45px;
      }

      .icon-button:hover {
        background-color: #00000015;
      }

      .hint-question-mark {
        width: 30px;
        height: 30px;
      }

      .grow-empty {
        flex-grow: 1;
      }

      main {
        margin-top: 50px;
        flex-grow: 1;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }

      .main-left,
      .main-right {
        color: var(--grey);
        border-radius: 20px;
        height: 70vh;
        display: flex;
        justify-content: center;
      }

      .main-left {
        flex-grow: 1;
        width: 35%;
        background-color: var(--background2);
        margin-right: 25px;
        overflow: scroll;
      }

      .main-right {
        flex-grow: 100;
        width: 40%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      .main-left form {
        display: flex;
        flex-direction: column;
        width: 90%;
        margin-top: 30px;
      }

      .form-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 50px;
        margin-bottom: 30px;
      }

      .form-row .hint-question-mark {
        stroke: var(--grey);
        opacity: 50%;
      }

      .form-row label {
        font-size: 26px;
        min-width: 110px;
      }

      .form-row input[type="text"] {
        margin-left: 20px;
      }

      .form-row input,
      .form-row select {
        color: var(--grey);
        height: 50px;
        min-width: 50%;
        flex-grow: 1;
        font-size: 20px;
        background-color: var(--background3);
        border-radius: 10px;
        padding-left: 10px;
        outline: none;
        border: none;
      }

      .form-row select {
        margin-left: 20px;
      }

      .right-panel {
        background-color: var(--background2);
        min-height: 5vh;
        margin-top: 15px;
        display: flex;
        border-radius: 20px;
      }

      .right-panel form {
        display: flex;
        width: 100%;
        flex-direction: row;
      }

      .right-panel textarea,
      .right-panel input {
        margin: 10px 20px;
        background-color: #00000000;
        color: var(--grey);
        outline: none;
        border: none;
        width: auto;
        height: auto;
        font-size: 24px;
        flex-grow: 1;
      }

      .right-panel input {
        width: 50%;
        flex-grow: 1;
        border-radius: 10px;
        background-color: var(--background3);
      }

      .right-panel input[type="submit"] {
        flex-grow: 0;
        width: 10%;
        max-width: 10%;
        font-size: 24px;
      }

      .right-panel input[type="hidden"] {
        width: 0%;
      }

      .panel-message {
        margin-top: 0px;
        flex-grow: 1;
      }

      .panel-message textarea {
        margin: 30px 20px;
        overflow: scroll;
      }
    </style>
  </head>

  <body>
    <!-- modified button from https://www.svgrepo.com/collection/dazzle-line-icons/ -->

        <div class="header-right">
          <div class="icon-button navbar-button-setting">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z"

      </header>
      <main>
        <div class="main-left">
          <form action="" onsubmit="onSubmitCrackTask(event)">
            <div class="form-row">
              <label for="url">目标链接</label>
              <div class="hint-question-mark" title="存在可攻击参数的URL">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.967 12.75C12.967 11.75 13.967 11.3546 13.967 10.25C13.967 9.14543 13.0716 8.25 11.967 8.25C11.0351 8.25 10.252 8.88739 10.03 9.75M11.967 15.75H11.977M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <input
                type="text"
                name="url"
                id="form-url"
                placeholder="http://example.com/aaa"
              />
            </div>
            <div class="form-row">
              <label for="method">请求方式</label>
              <div
                class="hint-question-mark"
                title="可攻击参数的请求方式，大写"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.967 12.75C12.967 11.75 13.967 11.3546 13.967 10.25C13.967 9.14543 13.0716 8.25 11.967 8.25C11.0351 8.25 10.252 8.88739 10.03 9.75M11.967 15.75H11.977M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <input
                type="text"
                name="method"
                id="form-method"
                placeholder="POST"
              />
            </div>
            <div class="form-row">
              <label for="inputs">表单输入</label>
              <div class="hint-question-mark" title="可攻击的参数，用逗号分隔">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.967 12.75C12.967 11.75 13.967 11.3546 13.967 10.25C13.967 9.14543 13.0716 8.25 11.967 8.25C11.0351 8.25 10.252 8.88739 10.03 9.75M11.967 15.75H11.977M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <input
                type="text"
                name="inputs"
                id="form-inputs"
                placeholder="name,user"
              />
            </div>
            <div class="form-row">
              <label for="interval">请求间隔</label>
              <div class="hint-question-mark" title="发送请求的间隔，单位为秒">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.967 12.75C12.967 11.75 13.967 11.3546 13.967 10.25C13.967 9.14543 13.0716 8.25 11.967 8.25C11.0351 8.25 10.252 8.88739 10.03 9.75M11.967 15.75H11.977M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <input
                type="text"
                name="interval"
                id="form-interval"
                value="0.03"
              />
            </div>
            <div class="form-row">
              <label for="detect-mode">分析模式</label>
              <div
                class="hint-question-mark"
                title="影响payload的长度和生成速度"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.967 12.75C12.967 11.75 13.967 11.3546 13.967 10.25C13.967 9.14543 13.0716 8.25 11.967 8.25C11.0351 8.25 10.252 8.88739 10.03 9.75M11.967 15.75H11.977M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <select name="detect-mode" id="form-detect-mode">
                <option value="accurate">精确</option>
                <option value="fast">快速</option>
              </select>
            </div>
            <div class="form-row">
              <label for="environment">模板环境</label>
              <div
                class="hint-question-mark"
                title="模板渲染的环境，决定最终payload可以使用什么全局变量"
              >
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.967 12.75C12.967 11.75 13.967 11.3546 13.967 10.25C13.967 9.14543 13.0716 8.25 11.967 8.25C11.0351 8.25 10.252 8.88739 10.03 9.75M11.967 15.75H11.977M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <select name="environment" id="form-environment">
                <option value="jinja2">jinja内部</option>
                <option value="flask">flask内部</option>
              </select>
            </div>
            <div class="form-row">
              <label for="replaced-keyword-strategy">替换绕过</label>
              <div class="hint-question-mark" title="如何对待被替换的关键字">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.967 12.75C12.967 11.75 13.967 11.3546 13.967 10.25C13.967 9.14543 13.0716 8.25 11.967 8.25C11.0351 8.25 10.252 8.88739 10.03 9.75M11.967 15.75H11.977M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <select
                name="replaced-keyword-strategy"
                id="form-replaced-keyword-strategy"
              >
                <option value="avoid">避免使用被替换的关键字</option>
                <option value="doubletapping">对替换的关键字进行双写</option>
                <option value="ignore">忽略关键字被替换的事实</option>
              </select>
            </div>
            <input type="hidden" name="type" value="crack" />
            <input type="hidden" name="action" value="" />
            <div class="form-row">
              <input type="submit" value="开始分析" />
            </div>
          </form>
        </div>
        <div class="main-right">
          <div class="right-panel panel-message">
            <textarea
              name="task-message"
              id="task-message"
              spellcheck="false"
              readonly
            ></textarea>
          </div>
          <div class="right-panel">
            <textarea
              name="task-flash-message"
              id="task-flash-message"
              spellcheck="false"
              readonly
            ></textarea>
          </div>
          <div class="right-panel">
            <form action="" onsubmit="onSubmitInteractiveTask(event)">
              <input type="text" id="form-cmd" name="cmd" />
              <input type="submit" value="提交" />
              <input type="hidden" name="type" value="interactive" />
              <input type="hidden" name="last_task_id" value="" />
            </form>
          </div>
        </div>
      </main>
    </div>
    <script>
      const taskFlashMessage = document.getElementById("task-flash-message");
      const taskMessage = document.getElementById("task-message");

      let taskRunning = false;
      let lastSuccessfulCrackTaskId = undefined;
      function alertWrongCrackInput(formData) {
        for (let key of ["url", "method", "inputs"]) {
          if (!formData.get(key)) {
            alert(`你的${key}没有填写！`);
            return false;
          }
        }
        return true;
      }
      function watchTask(taskId, callback) {
        let handleDataFn = (data) => {
          taskFlashMessage.value =
            data["flash_messages"][data["flash_messages"].length - 1];
          taskMessage.value = data["messages"].join("\n");
          taskMessage.scrollTop =
            taskMessage.scrollHeight - taskMessage.clientHeight;
          if (data.done) {
            console.log(`Done! clear id: ${timerId}`);
            clearInterval(timerId);
            taskRunning = false;
            if (callback) {
              callback(data);
            }
          }
        };
        let intervalFn = () => {
          fetch("/watchTask", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({ taskid: taskId }).toString(),
          })
            .then((response) => response.json())
            .then(handleDataFn);
        };
        let timerId = setInterval(intervalFn, 100);
      }
      function onSubmitCrackTask(event) {
        event.preventDefault();
        if (taskRunning) {
          alert("已经有正在运行的任务了！");
          return;
        }
        let formData = new FormData(event.target);
        if (!alertWrongCrackInput(formData)) {
          return;
        }
        fetch("/createTask", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams(formData).toString(),
        })
          .then((response) => response.json())
          .then((data) => {
            taskRunning = true;
            if (!data.taskid) {
              console.log("未知错误：没有ID");
              console.log(data);
              return;
            }
            let onTaskSuccess = (data) => {
              lastSuccessfulCrackTaskId = data.taskid;
            };
            watchTask(data.taskid, onTaskSuccess);
          })
          .catch((error) => {
            console.error(error);
          });
      }
      function onSubmitInteractiveTask(event) {
        event.preventDefault();
        if (taskRunning) {
          alert("已经有正在运行的任务了！");
          return;
        }
        let formData = new FormData(event.target);
        if (!lastSuccessfulCrackTaskId) {
          alert("还没有进行分析，请先使用左侧的表单开始分析");
          return;
        }
        formData.set("last_task_id", lastSuccessfulCrackTaskId);
        fetch("/createTask", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams(formData).toString(),
        })
          .then((response) => response.json())
          .then((data) => {
            taskRunning = true;
            if (!data.taskid) {
              console.log("未知错误：没有ID");
              console.log(data);
              return;
            }
            watchTask(data.taskid);
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
