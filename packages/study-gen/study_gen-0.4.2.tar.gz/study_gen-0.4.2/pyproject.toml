[tool.poetry]
name = "study-gen"
version = "0.4.2"
description = "A tool to programmatically generate parametric studies."
authors = ["Colas Droin <colasdroin@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.2"
pandas = "^2.1.3"
matplotlib = "^3.8.2"
ruamel-yaml = "^0.18.5"
ipykernel = "^6.28.0"
jinja2 = "^3.1.3"
xmask = "^0.3.6"
black = "^24.1.1"
argparse = "^1.4.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"


[tool.poetry.group.examples]
optional = true

[tool.poetry.group.examples.dependencies]
xsuite = "^0.6.0"
cpymad = "^1.15.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
