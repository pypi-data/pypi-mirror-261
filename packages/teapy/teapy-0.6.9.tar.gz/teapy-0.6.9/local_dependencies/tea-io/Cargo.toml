[package]
name = "tea-io"
version= "0.6.9"
authors= ["Teamon"]
edition= "2021"
repository= "https://github.com/Teamon9161/teapy"
license= "MIT"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["lazy", "arw"]
arw = ["arrow", "memmap", "tea-core/arw", "tea-lazy/arw"]
lazy = ["tea-lazy"]

[dependencies]
arrow = {package = "arrow2", version = "0.18.0", default-features = false, features = ["io_ipc", "io_ipc_compression"], optional = true}
tea-core = { path = "../tea-core" }
tea-hash = { path = "../tea-hash" }
tea-macros = {path = "../tea-macros" }
tea-lazy = { path = "../tea-lazy", optional = true, default-features = false}
rayon = "1.5"
memmap = { package = "memmap2", version = "0.9.0", optional = true }
