[package]
name = "tea-error"
version= "0.6.9"
authors= ["Teamon"]
edition= "2021"
repository= "https://github.com/Teamon9161/teapy"
license= "MIT"
resolver = "2"

[features]
default = []
arw = ["arrow"]

[dependencies]
pyo3 = {version = "0.20.0", features = ["extension-module", "abi3-py38", "macros", "serde"]}
arrow = {package = "arrow2", version = "0.18.0", default-features = false, features = ["io_ipc", "io_ipc_compression"], optional = true}
