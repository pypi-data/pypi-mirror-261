[tool.poetry]
name = "logrepl"
version = "0.1.3"
description = "By this command line tool, you can run a python repl which logs everying into a file."
authors = ["bali <baluzeger@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^1.0.1"

[tool.poetry.scripts]
pylogrepl = 'logrepl.run:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
