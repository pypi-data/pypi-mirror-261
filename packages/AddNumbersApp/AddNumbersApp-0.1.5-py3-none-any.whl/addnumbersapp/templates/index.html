<!DOCTYPE html>
<html>
<head>
    <title>Add Numbers</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form action="http://localhost:5000/add" method="get">

        <input type="text" id="num1" name="num1"><br><br>

        <input type="submit" value="Add">
    </form>
</body>
