[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = 'noobai'
authors = [{ name = '蓝白bw', email = '2846131442@qq.com' }]
version = '0.0.2'
description = 'Simple ai tools created by 蓝白bw'
license = { file = "LICENSE" }
dependencies = ['torch', 'numpy', 'tqdm']

[tool.setuptools]
py-modules = ["noobai"]
# package-dir ={ "" = "./noobai" }

[tool.setuptools.packages.find]
include = ["noobai*"]

[tool.setuptools.package-data]
"*" = ["*.json"]