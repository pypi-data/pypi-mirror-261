[project]
name = "QuickStorage"
version = "0.1.0"
description = "A simple and easy-to-use storage wapper api for Python."
authors = [
    { name = "Lyon", email = "lyon@lyonyu.me" },
]
dependencies = [
    "boto3>=1.34.58",
    "requests>=2.31.0",
]
requires-python = ">=3.9"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
