[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mklib-manmadegod"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = []
authors = [
  { name = "ManMade", email = "kristensen.mads.90@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
  "loguru"
]

[project.urls]
Documentation = "https://github.com/unknown/mklib-manmadegod#readme"
Issues = "https://github.com/unknown/mklib-manmadegod/issues"
Source = "https://github.com/unknown/mklib-manmadegod"

[tool.hatch.version]
path = "src/mklib_manmadegod/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]
app = "python src/mklib_manmadegod/app.py"


[tool.hatch.build]
exclude = ["app.py"]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mklib_manmadegod tests}"

[tool.coverage.run]
source_pkgs = ["mklib_manmadegod", "tests"]
branch = true
parallel = true
omit = [
  "src/mklib_manmadegod/__about__.py",
]

[tool.coverage.paths]
mklib_manmadegod = ["src/mklib_manmadegod", "*/mklib-manmadegod/src/mklib_manmadegod"]
tests = ["tests", "*/mklib-manmadegod/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
