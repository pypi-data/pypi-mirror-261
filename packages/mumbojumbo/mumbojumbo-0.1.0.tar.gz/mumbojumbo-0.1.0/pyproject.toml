[tool.poetry]
name = "mumbojumbo"
version = "0.1.0"
description = "A template-based project generator that takes care of all the mumbo-jumbo."
repository = "https://github.com/phohenecker/mumbo-jumbo"
authors = ["Patrick Hohenecker <patrick.hohenecker@gmx.at>"]
readme = "README.md"
packages = [{include = "mumbojumbo", from = "src/main"}]
license = "BSD-3-Clause"


[tool.poetry.dependencies]
python = "^3.12"
jinja2 = "^3.1.3"
jsonschema = "^4.21.1"
tabulate = "^0.9.0"


[tool.poetry.group.dev.dependencies]
sphinx = "^7.2.6"
assertpy = "^1.1"
coverage = "^7.4.1"
setuptools = "^69.1.0"
sphinx-rtd-theme = "^2.0.0"


[tool.poetry.scripts]
mj-apply = "mumbojumbo.scripts.apply_template:_main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
