[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sdk"]

[project]
name = "python-sdk_rafay-workflow"
version = "0.0.1"
authors = [{ name = "Bheema Sarat Chandra Kaki", email = "sarat@rafay.co" }]

description = "Rafay workflow handler Python function SDK"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RafaySystems/function-templates"
Issues = "https://github.com/RafaySystems/function-templates/issues"
