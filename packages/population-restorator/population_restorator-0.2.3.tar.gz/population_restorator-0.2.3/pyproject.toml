[tool.poetry]
name = "population-restorator"
version = "0.2.3"
description = "An utility to model city population based on buildings living area and total population number"
authors = ["Aleksei Sokol <kanootoko@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "population_restorator" }]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
]

[tool.poetry.urls]
"Repository" = "https://github.com/kanootoko/population_restorator.git"
"Bug Tracker" = "https://github.com/kanootoko/population_restorator/issues"

[tool.poetry.scripts]
population-restore = "population_restorator.__main__:main"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.3"
click = "^8.1.3"
numpy = "^1.25.0"
loguru = "^0.7.0"
openpyxl = "^3.1.2"
rich = "^13.4.2"
tqdm = "^4.65.0"
sqlalchemy = "^2.0.20"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pylint = "^2.17.4"
pre-commit = "^3.3.3"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
target-version = ['py39']

[tool.pylint.format]
max-line-length = 120
disable = ["duplicate-code"]
expected-line-ending-format = "LF"

[tool.isort]
force_grid_wrap = 0
lines_after_imports = 2
multi_line_output = 3
line_length = 120
use_parentheses = true
ensure_newline_before_comments = true
include_trailing_comma = true
split_on_trailing_comma = true
py_version = 39
