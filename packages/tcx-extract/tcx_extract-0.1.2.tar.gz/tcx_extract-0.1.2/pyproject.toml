[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tcx_extract"
version = "0.1.2"
description = "A speed-optimized tcx data extractor."
readme = "README.md"
authors = [
    {name = "Alhan Keser", email = "hello@alhan.co"},
]
dependencies = [
    "ziglang"
]

[tool.setuptools.packages]
find = {}

[tool.setuptools]
include-package-data = true

[project.scripts]
cli-name = "tcx_extract:build_zig"
